<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điểm Danh Hàng Ngày - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .stat-card {
            border-radius: 10px;
            padding: 20px;
            color: white;
            margin-bottom: 20px;
        }
        .badge-large {
            font-size: 0.9rem;
            padding: 8px 12px;
        }
    </style>
</head>
<body>
    <th:block th:replace="~{admin/parts/navbar :: navbar}"></th:block>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-2">
                <th:block th:replace="~{admin/parts/sidebar :: sidebar('daily-goals')}"></th:block>
            </div>

            <div class="col-md-10">
                <h2 class="mb-4"><i class="bi bi-calendar-check"></i> Quản Lý Điểm Danh Hàng Ngày</h2>

                <!-- Statistics Cards -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="stat-card" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                            <h3 id="totalUsers">0</h3>
                            <p class="mb-0"><i class="bi bi-people"></i> Tổng Người Dùng</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
                            <h3 id="checkedInToday">0</h3>
                            <p class="mb-0"><i class="bi bi-check-circle"></i> Đã Điểm Danh Hôm Nay</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);">
                            <h3 id="notCheckedIn">0</h3>
                            <p class="mb-0"><i class="bi bi-x-circle"></i> Chưa Điểm Danh</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card" style="background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);">
                            <h3 id="totalCheckIns">0</h3>
                            <p class="mb-0"><i class="bi bi-calendar-event"></i> Tổng Lượt Điểm Danh</p>
                        </div>
                    </div>
                </div>

                <!-- Filters -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <label class="form-label">Lọc theo trạng thái</label>
                                <select class="form-select" id="filterStatus" onchange="filterData()">
                                    <option value="all">Tất cả</option>
                                    <option value="checked-in">Đã điểm danh hôm nay</option>
                                    <option value="not-checked-in">Chưa điểm danh hôm nay</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Sắp xếp theo Streak</label>
                                <select class="form-select" id="sortStreak" onchange="filterData()">
                                    <option value="desc">Cao nhất trước</option>
                                    <option value="asc">Thấp nhất trước</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Tìm kiếm người dùng</label>
                                <input type="text" class="form-control" id="searchUser" placeholder="Tên hoặc email..." oninput="filterData()">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">&nbsp;</label>
                                <button class="btn btn-primary w-100" onclick="loadData()">
                                    <i class="bi bi-arrow-clockwise"></i> Làm mới
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Table -->
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h5 class="mb-0">Danh Sách Người Dùng</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Người Dùng</th>
                                        <th>Streak</th>
                                        <th>Tổng EXP</th>
                                        <th>Điểm Danh Hôm Nay</th>
                                        <th>Thời Gian</th>
                                        <th>EXP Nhận</th>
                                        <th>Thao Tác</th>
                                    </tr>
                                </thead>
                                <tbody id="tableBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = '/api/admin/daily-goals';
        const USERS_API = '/api/admin/users';
        const token = localStorage.getItem('adminToken');
        
        let allUsers = [];
        let allGoals = [];
        
        if(!token) window.location.href='/admin/login';

        async function loadData(){
            try {
                // Load users và goals
                const [usersRes, goalsRes] = await Promise.all([
                    fetch(USERS_API, { headers: { 'Authorization': `Bearer ${token}` }}),
                    fetch(API_URL, { headers: { 'Authorization': `Bearer ${token}` }})
                ]);
                
                allUsers = await usersRes.json();
                allGoals = await goalsRes.json();
                
                // Filter chỉ lấy learner (bỏ admin)
                allUsers = allUsers.filter(u => u.role !== 'admin');
                
                updateStatistics();
                filterData();
                
            } catch(error) {
                console.error('Lỗi:', error);
                alert('Lỗi khi tải dữ liệu!');
            }
        }

        function updateStatistics() {
            const today = new Date().toISOString().split('T')[0];
            
            // Lấy goals hôm nay
            const todayGoals = allGoals.filter(g => {
                const goalDate = g.goalDate;
                return goalDate === today;
            });
            
            document.getElementById('totalUsers').textContent = allUsers.length;
            document.getElementById('checkedInToday').textContent = todayGoals.length;
            document.getElementById('notCheckedIn').textContent = allUsers.length - todayGoals.length;
            document.getElementById('totalCheckIns').textContent = allGoals.length;
        }

        function filterData() {
            const filterStatus = document.getElementById('filterStatus').value;
            const sortStreak = document.getElementById('sortStreak').value;
            const searchText = document.getElementById('searchUser').value.toLowerCase();
            const today = new Date().toISOString().split('T')[0];
            
            // Map users với check-in status hôm nay
            let userData = allUsers.map(user => {
                const todayGoal = allGoals.find(g => 
                    g.user?.userId === user.userId && g.goalDate === today
                );
                
                return {
                    user: user,
                    todayGoal: todayGoal,
                    hasCheckedIn: !!todayGoal
                };
            });
            
            // Filter theo trạng thái
            if (filterStatus === 'checked-in') {
                userData = userData.filter(u => u.hasCheckedIn);
            } else if (filterStatus === 'not-checked-in') {
                userData = userData.filter(u => !u.hasCheckedIn);
            }
            
            // Filter theo search
            if (searchText) {
                userData = userData.filter(u => 
                    u.user.fullName.toLowerCase().includes(searchText) ||
                    u.user.email.toLowerCase().includes(searchText)
                );
            }
            
            // Sort theo streak
            userData.sort((a, b) => {
                const streakA = a.user.streakDays || 0;
                const streakB = b.user.streakDays || 0;
                return sortStreak === 'desc' ? streakB - streakA : streakA - streakB;
            });
            
            renderTable(userData);
        }

        function renderTable(userData) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            if (userData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="text-center text-muted">Không có dữ liệu</td></tr>';
                return;
            }
            
            userData.forEach(data => {
                const user = data.user;
                const goal = data.todayGoal;
                
                const tr = document.createElement('tr');
                
                const statusBadge = data.hasCheckedIn 
                    ? '<span class="badge bg-success"><i class="bi bi-check-circle"></i> Đã điểm danh</span>'
                    : '<span class="badge bg-warning text-dark"><i class="bi bi-hourglass"></i> Chưa điểm danh</span>';
                
                const streakBadge = user.streakDays > 0 
                    ? `<span class="badge badge-large" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                         <i class="bi bi-fire"></i> ${user.streakDays} ngày
                       </span>`
                    : '<span class="badge bg-secondary">0 ngày</span>';
                
                const checkInTime = goal?.checkedInAt 
                    ? new Date(goal.checkedInAt).toLocaleString('vi-VN')
                    : '-';
                
                const expEarned = goal?.expEarned || '-';
                
                const historyButton = `<button class='btn btn-sm btn-info' onclick='viewHistory(${user.userId})' title='Xem lịch sử'>
                    <i class='bi bi-clock-history'></i>
                </button>`;
                
                const deleteButton = goal 
                    ? `<button class='btn btn-sm btn-danger' onclick='deleteGoal(${goal.goalId})' title='Xóa điểm danh hôm nay'>
                         <i class='bi bi-trash'></i>
                       </button>`
                    : '';
                
                tr.innerHTML = `
                    <td>${user.userId}</td>
                    <td>
                        <strong>${user.fullName}</strong>
                        <br><small class="text-muted">${user.email}</small>
                    </td>
                    <td>${streakBadge}</td>
                    <td><span class="badge bg-primary">${user.totalExp || 0} EXP</span></td>
                    <td>${statusBadge}</td>
                    <td><small>${checkInTime}</small></td>
                    <td><span class="badge bg-success">${expEarned}</span></td>
                    <td>
                        ${historyButton}
                        ${deleteButton}
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function viewHistory(userId) {
            try {
                const user = allUsers.find(u => u.userId === userId);
                const userGoals = allGoals
                    .filter(g => g.user?.userId === userId)
                    .sort((a, b) => new Date(b.goalDate) - new Date(a.goalDate));
                
                let historyHtml = `
                    <div class="modal fade" id="historyModal" tabindex="-1">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header bg-info text-white">
                                    <h5 class="modal-title">
                                        <i class="bi bi-clock-history"></i> Lịch Sử Điểm Danh - ${user.fullName}
                                    </h5>
                                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="mb-3">
                                        <span class="badge bg-primary">Tổng EXP: ${user.totalExp || 0}</span>
                                        <span class="badge bg-warning text-dark">Streak: ${user.streakDays || 0} ngày</span>
                                        <span class="badge bg-success">Tổng lượt: ${userGoals.length}</span>
                                    </div>
                                    <div class="table-responsive">
                                        <table class="table table-sm table-striped">
                                            <thead>
                                                <tr>
                                                    <th>Ngày</th>
                                                    <th>Thời gian điểm danh</th>
                                                    <th>EXP nhận</th>
                                                    <th>Trạng thái</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                `;
                
                if (userGoals.length === 0) {
                    historyHtml += '<tr><td colspan="4" class="text-center text-muted">Chưa có lịch sử điểm danh</td></tr>';
                } else {
                    userGoals.forEach(g => {
                        const date = new Date(g.goalDate).toLocaleDateString('vi-VN');
                        const time = g.checkedInAt ? new Date(g.checkedInAt).toLocaleString('vi-VN') : '-';
                        const exp = g.expEarned || 0;
                        const status = g.isCompleted 
                            ? '<span class="badge bg-success">Hoàn thành</span>'
                            : '<span class="badge bg-secondary">Chưa hoàn thành</span>';
                        
                        historyHtml += `
                            <tr>
                                <td>${date}</td>
                                <td><small>${time}</small></td>
                                <td><span class="badge bg-info">${exp} EXP</span></td>
                                <td>${status}</td>
                            </tr>
                        `;
                    });
                }
                
                historyHtml += `
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                // Remove old modal if exists
                const oldModal = document.getElementById('historyModal');
                if (oldModal) oldModal.remove();
                
                // Add new modal
                document.body.insertAdjacentHTML('beforeend', historyHtml);
                
                // Show modal
                new bootstrap.Modal(document.getElementById('historyModal')).show();
                
            } catch(error) {
                console.error('Lỗi:', error);
                alert('Lỗi khi tải lịch sử!');
            }
        }

        async function deleteGoal(goalId) {
            if(!confirm('Xóa bản ghi điểm danh này?')) return;
            
            try {
                const res = await fetch(`${API_URL}/${goalId}`, { 
                    method:'DELETE', 
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if(res.ok) { 
                    alert('Đã xóa!'); 
                    loadData(); 
                } else { 
                    alert('Lỗi khi xóa!'); 
                }
            } catch(error) {
                console.error('Lỗi:', error);
                alert('Lỗi khi xóa!');
            }
        }

        loadData();
    </script>
</body>
</html>
