<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Người dùng - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
</head>
<body>
    <th:block th:replace="~{admin/parts/navbar :: navbar}"></th:block>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-2">
                <th:block th:replace="~{admin/parts/sidebar :: sidebar('users')}"></th:block>
            </div>

            <div class="col-md-10">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2>Quản lý Người dùng</h2>
                    <button class="btn btn-primary" onclick="openAddModal()">
                        <i class="bi bi-plus-circle"></i> Thêm người dùng
                    </button>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Họ tên</th>
                                <th>Email</th>
                                <th>Vai trò</th>
                                <th>Level</th>
                                <th>EXP</th>
                                <th>Streak Days</th>
                                <th>Ngày tạo</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="userModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Thêm người dùng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="userForm">
                        <input type="hidden" id="userId">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Họ tên <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="fullName" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Email <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Mật khẩu <span class="text-danger" id="passwordRequired">*</span></label>
                                    <input type="password" class="form-control" id="passwordHash">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Vai trò <span class="text-danger">*</span></label>
                                    <select class="form-select" id="role" required>
                                        <option value="learner">Learner</option>
                                        <option value="admin">Admin</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">URL Avatar</label>
                                    <input type="text" class="form-control" id="avatarUrl">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Level</label>
                                    <input type="text" class="form-control" id="levelName">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Total EXP</label>
                                    <input type="number" class="form-control" id="totalExp" value="0">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Streak Days</label>
                                    <input type="number" class="form-control" id="streakDays" value="0">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" onclick="saveUser()">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = '/api/admin/users';
        const token = localStorage.getItem('adminToken');
        let editMode = false;

        if (!token) {
            window.location.href = '/admin/login';
        }

        async function loadData() {
            try {
                const response = await fetch(API_URL, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.status === 401 || response.status === 403) {
                    window.location.href = '/admin/login';
                    return;
                }
                
                const data = await response.json();
                renderTable(data);
            } catch (error) {
                console.error('Error:', error);
                alert('Lỗi khi tải dữ liệu!');
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            data.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${item.userId}</td>
                    <td>${item.fullName}</td>
                    <td>${item.email}</td>
                    <td><span class="badge bg-${item.role === 'admin' ? 'danger' : 'info'}">${item.role}</span></td>
                    <td>${item.levelName || '-'}</td>
                    <td>${item.totalExp || 0}</td>
                    <td>${item.streakDays || 0}</td>
                    <td>${item.createdAt ? new Date(item.createdAt).toLocaleDateString('vi-VN') : '-'}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="editUser(${item.userId})">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="deleteUser(${item.userId})">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function openAddModal() {
            editMode = false;
            document.getElementById('modalTitle').textContent = 'Thêm người dùng';
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
            document.getElementById('passwordHash').required = true;
            document.getElementById('passwordRequired').style.display = 'inline';
            new bootstrap.Modal(document.getElementById('userModal')).show();
        }

        async function editUser(id) {
            editMode = true;
            document.getElementById('modalTitle').textContent = 'Sửa người dùng';
            document.getElementById('passwordHash').required = false;
            document.getElementById('passwordRequired').style.display = 'none';
            
            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                document.getElementById('userId').value = data.userId;
                document.getElementById('fullName').value = data.fullName;
                document.getElementById('email').value = data.email;
                document.getElementById('role').value = data.role;
                document.getElementById('avatarUrl').value = data.avatarUrl || '';
                document.getElementById('levelName').value = data.levelName || '';
                document.getElementById('totalExp').value = data.totalExp || 0;
                document.getElementById('streakDays').value = data.streakDays || 0;
                
                new bootstrap.Modal(document.getElementById('userModal')).show();
            } catch (error) {
                console.error('Error:', error);
                alert('Lỗi khi tải dữ liệu!');
            }
        }

        async function saveUser() {
            const form = document.getElementById('userForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const id = document.getElementById('userId').value;
            const data = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                role: document.getElementById('role').value,
                avatarUrl: document.getElementById('avatarUrl').value,
                levelName: document.getElementById('levelName').value,
                totalExp: parseInt(document.getElementById('totalExp').value) || 0,
                streakDays: parseInt(document.getElementById('streakDays').value) || 0
            };

            const password = document.getElementById('passwordHash').value;
            if (password) {
                data.passwordHash = password;
            }

            try {
                const url = editMode ? `${API_URL}/${id}` : API_URL;
                const method = editMode ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert(editMode ? 'Cập nhật thành công!' : 'Thêm mới thành công!');
                    bootstrap.Modal.getInstance(document.getElementById('userModal')).hide();
                    loadData();
                } else {
                    alert('Lỗi khi lưu dữ liệu!');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Lỗi khi lưu dữ liệu!');
            }
        }

        async function deleteUser(id) {
            if (!confirm('Bạn có chắc chắn muốn xóa người dùng này?')) return;

            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    alert('Xóa thành công!');
                    loadData();
                } else {
                    alert('Lỗi khi xóa dữ liệu!');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Lỗi khi xóa dữ liệu!');
            }
        }

        loadData();
    </script>
</body>
</html>
