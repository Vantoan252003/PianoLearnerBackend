<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Bài học - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
</head>
<body>
    <th:block th:replace="~{admin/parts/navbar :: navbar}"></th:block>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-2">
                <th:block th:replace="~{admin/parts/sidebar :: sidebar('lessons')}"></th:block>
            </div>

            <div class="col-md-10">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2>Quản lý Bài học</h2>
                    <button class="btn btn-primary" onclick="openAddModal()"><i class="bi bi-plus-circle"></i> Thêm bài học</button>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Tiêu đề</th>
                                <th>Khóa học</th>
                                <th>Thứ tự</th>
                                <th>Thời lượng (phút)</th>
                                <th>EXP thưởng</th>
                                <th>Ngày tạo</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="dataModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Thêm bài học</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="dataForm">
                        <input type="hidden" id="lessonId">
                        <div class="mb-3">
                            <label class="form-label">Khóa học <span class="text-danger">*</span></label>
                            <select class="form-select" id="courseId" required></select>
                        </div>
                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label class="form-label">Tiêu đề <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="lessonTitle" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Thứ tự <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="lessonOrder" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mô tả</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">URL Video</label>
                                    <input type="text" class="form-control" id="videoUrl">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">URL Sheet Music</label>
                                    <input type="text" class="form-control" id="sheetMusicUrl">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Thời lượng (phút)</label>
                                    <input type="number" class="form-control" id="durationMinutes">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">EXP thưởng</label>
                                    <input type="number" class="form-control" id="expReward" value="10">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" onclick="saveData()">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = '/api/admin/lessons';
        const token = localStorage.getItem('adminToken');
        let editMode = false;
        let courses = [];

        if (!token) window.location.href = '/admin/login';

        async function loadCourses() {
            try {
                const response = await fetch('/api/admin/courses', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                courses = await response.json();
                const select = document.getElementById('courseId');
                select.innerHTML = '<option value="">-- Chọn khóa học --</option>';
                courses.forEach(c => {
                    select.innerHTML += `<option value="${c.courseId}">${c.courseName}</option>`;
                });
            } catch (error) {
                console.error('Error loading courses:', error);
            }
        }

        async function loadData() {
            try {
                const response = await fetch(API_URL, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.status === 401 || response.status === 403) {
                    window.location.href = '/admin/login';
                    return;
                }
                const data = await response.json();
                renderTable(data);
            } catch (error) {
                console.error('Error:', error);
                alert('Lỗi khi tải dữ liệu!');
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            data.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${item.lessonId}</td>
                    <td>${item.lessonTitle}</td>
                    <td>${item.course ? item.course.courseName : '-'}</td>
                    <td><span class="badge bg-secondary">${item.lessonOrder}</span></td>
                    <td>${item.durationMinutes || '-'}</td>
                    <td>${item.expReward || 10}</td>
                    <td>${item.createdAt ? new Date(item.createdAt).toLocaleDateString('vi-VN') : '-'}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="editData(${item.lessonId})"><i class="bi bi-pencil"></i></button>
                        <button class="btn btn-sm btn-danger" onclick="deleteData(${item.lessonId})"><i class="bi bi-trash"></i></button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function openAddModal() {
            editMode = false;
            document.getElementById('modalTitle').textContent = 'Thêm bài học';
            document.getElementById('dataForm').reset();
            document.getElementById('lessonId').value = '';
            new bootstrap.Modal(document.getElementById('dataModal')).show();
        }

        async function editData(id) {
            editMode = true;
            document.getElementById('modalTitle').textContent = 'Sửa bài học';
            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                document.getElementById('lessonId').value = data.lessonId;
                document.getElementById('courseId').value = data.course ? data.course.courseId : '';
                document.getElementById('lessonTitle').value = data.lessonTitle;
                document.getElementById('lessonOrder').value = data.lessonOrder;
                document.getElementById('description').value = data.description || '';
                document.getElementById('videoUrl').value = data.videoUrl || '';
                document.getElementById('sheetMusicUrl').value = data.sheetMusicUrl || '';
                document.getElementById('durationMinutes').value = data.durationMinutes || '';
                document.getElementById('expReward').value = data.expReward || 10;
                new bootstrap.Modal(document.getElementById('dataModal')).show();
            } catch (error) {
                console.error('Error:', error);
                alert('Lỗi khi tải dữ liệu!');
            }
        }

        async function saveData() {
            const form = document.getElementById('dataForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const id = document.getElementById('lessonId').value;
            const data = {
                course: { courseId: parseInt(document.getElementById('courseId').value) },
                lessonTitle: document.getElementById('lessonTitle').value,
                lessonOrder: parseInt(document.getElementById('lessonOrder').value),
                description: document.getElementById('description').value,
                videoUrl: document.getElementById('videoUrl').value,
                sheetMusicUrl: document.getElementById('sheetMusicUrl').value,
                durationMinutes: parseInt(document.getElementById('durationMinutes').value) || null,
                expReward: parseInt(document.getElementById('expReward').value) || 10
            };

            try {
                const url = editMode ? `${API_URL}/${id}` : API_URL;
                const method = editMode ? 'PUT' : 'POST';
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert(editMode ? 'Cập nhật thành công!' : 'Thêm mới thành công!');
                    bootstrap.Modal.getInstance(document.getElementById('dataModal')).hide();
                    loadData();
                } else {
                    alert('Lỗi khi lưu dữ liệu!');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Lỗi khi lưu dữ liệu!');
            }
        }

        async function deleteData(id) {
            if (!confirm('Bạn có chắc chắn muốn xóa bài học này?')) return;
            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    alert('Xóa thành công!');
                    loadData();
                } else {
                    alert('Lỗi khi xóa dữ liệu!');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Lỗi khi xóa dữ liệu!');
            }
        }

        loadCourses();
        loadData();
    </script>
</body>
</html>
