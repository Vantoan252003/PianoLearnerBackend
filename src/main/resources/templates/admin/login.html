<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Piano Learn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h2 {
            color: #667eea;
            font-weight: bold;
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            width: 100%;
            padding: 12px;
            font-weight: bold;
        }
        .btn-login:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <h2>üéπ Piano Learn</h2>
            <p class="text-muted">Admin Dashboard Login</p>
        </div>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">M·∫≠t kh·∫©u</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Ghi nh·ªõ ƒëƒÉng nh·∫≠p</label>
            </div>
            <button type="submit" class="btn btn-primary btn-login">ƒêƒÉng nh·∫≠p</button>
        </form>
        <div id="errorMessage" class="alert alert-danger mt-3" style="display:none;"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    // Check if user is admin
                    if (data.role !== 'admin') {
                        errorDiv.textContent = 'B·∫°n kh√¥ng c√≥ quy·ªÅn truy c·∫≠p trang Admin!';
                        errorDiv.style.display = 'block';
                        return;
                    }

                    // Save token
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminUser', JSON.stringify(data));

                    // Redirect to dashboard
                    window.location.href = '/admin/dashboard';
                } else {
                    errorDiv.textContent = 'Email ho·∫∑c m·∫≠t kh·∫©u kh√¥ng ƒë√∫ng!';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = 'ƒê√£ x·∫£y ra l·ªói khi ƒëƒÉng nh·∫≠p!';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
