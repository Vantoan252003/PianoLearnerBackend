<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thành tích User - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <th:block th:replace="~{admin/parts/navbar :: navbar}"></th:block>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-2">
                <th:block th:replace="~{admin/parts/sidebar :: sidebar('user-achievements')}"></th:block>
            </div>

            <div class="col-md-10">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2>Thành tích User</h2>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>User</th>
                                <th>Achievement</th>
                                <th>Ngày đạt</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = '/api/admin/user-achievements';
        const token = localStorage.getItem('adminToken');
        if(!token) window.location.href='/admin/login';

        async function loadData(){
            const res = await fetch(API_URL, { headers: { 'Authorization': `Bearer ${token}` }});
            const data = await res.json();
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            data.forEach(ua => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${ua.id}</td>
                    <td>${ua.user ? ua.user.fullName : '-'}</td>
                    <td>${ua.achievement ? ua.achievement.title : '-'}</td>
                    <td>${ua.achievedAt ? new Date(ua.achievedAt).toLocaleDateString('vi-VN') : '-'}</td>
                    <td><button class='btn btn-sm btn-danger' onclick='deleteData(${ua.id})'><i class='bi bi-trash'></i></button></td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function deleteData(id){
            if(!confirm('Xóa bản ghi này?')) return;
            const res = await fetch(`${API_URL}/${id}`, { method:'DELETE', headers: { 'Authorization': `Bearer ${token}` }});
            if(res.ok){ alert('Đã xóa!'); loadData(); } else { alert('Lỗi khi xóa!'); }
        }

        loadData();
    </script>
</body>
</html>
