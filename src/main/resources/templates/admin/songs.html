<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Bài hát - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .stat-card {
            border-radius: 15px;
            padding: 1.5rem;
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-icon { font-size: 2.5rem; opacity: 0.8; }
        .stat-value { font-size: 2rem; font-weight: 700; margin: 0.5rem 0; }
        .stat-label { font-size: 0.9rem; opacity: 0.9; }
        .filter-section {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }
        .song-thumbnail {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <th:block th:replace="~{admin/parts/navbar :: navbar}"></th:block>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-2">
                <th:block th:replace="~{admin/parts/sidebar :: sidebar('songs')}"></th:block>
            </div>

            <div class="col-md-10">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="bi bi-music-note-beamed"></i> Quản lý Bài hát</h2>
                    <button class="btn btn-primary" onclick="openAddModal()">
                        <i class="bi bi-plus-circle"></i> Thêm bài hát
                    </button>
                </div>

                <!-- Statistics Cards -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="stat-card" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                            <i class="bi bi-music-note-list stat-icon"></i>
                            <div class="stat-value" id="totalSongs">0</div>
                            <div class="stat-label">Tổng Bài hát</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
                            <i class="bi bi-star-fill stat-icon"></i>
                            <div class="stat-value" id="beginnerCount">0</div>
                            <div class="stat-label">Beginner</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);">
                            <i class="bi bi-star-half stat-icon"></i>
                            <div class="stat-value" id="intermediateCount">0</div>
                            <div class="stat-label">Intermediate</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card" style="background: linear-gradient(135deg, #ff6a00 0%, #ee0979 100%);">
                            <i class="bi bi-rocket-takeoff-fill stat-icon"></i>
                            <div class="stat-value" id="advancedCount">0</div>
                            <div class="stat-label">Advanced</div>
                        </div>
                    </div>
                </div>

                <!-- Filters -->
                <div class="filter-section">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label class="form-label fw-bold">
                                <i class="bi bi-funnel"></i> Độ khó
                            </label>
                            <select class="form-select" id="filterDifficulty" onchange="applyFilters()">
                                <option value="">Tất cả</option>
                                <option value="Beginner">Beginner</option>
                                <option value="Intermediate">Intermediate</option>
                                <option value="Advanced">Advanced</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label fw-bold">
                                <i class="bi bi-sort-down"></i> Sắp xếp theo
                            </label>
                            <select class="form-select" id="sortBy" onchange="applyFilters()">
                                <option value="songId">ID</option>
                                <option value="popularityScore">Phổ biến</option>
                                <option value="averageRating">Rating cao</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">
                                <i class="bi bi-search"></i> Tìm kiếm
                            </label>
                            <input type="text" class="form-control" id="searchInput" 
                                   placeholder="Tìm theo tiêu đề hoặc nghệ sĩ..." 
                                   onkeyup="applyFilters()">
                        </div>
                    </div>
                </div>

                <!-- Table -->
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
                            <tr>
                                <th>Thumbnail</th>
                                <th>Tiêu đề</th>
                                <th>Nghệ sĩ</th>
                                <th>Độ khó</th>
                                <th>Thời lượng</th>
                                <th>Phổ biến</th>
                                <th>Rating</th>
                                <th>Files</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="dataModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Thêm bài hát</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="dataForm">
                        <input type="hidden" id="songId">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label class="form-label">Tiêu đề <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="songTitle" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Nghệ sĩ</label>
                                    <input type="text" class="form-control" id="artist">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Độ khó</label>
                                    <select class="form-select" id="difficultyLevel">
                                        <option value="">-- Chọn --</option>
                                        <option value="Easy">Easy</option>
                                        <option value="Medium">Medium</option>
                                        <option value="Hard">Hard</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Thời lượng (giây)</label>
                                    <input type="number" class="form-control" id="durationSeconds">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Điểm phổ biến</label>
                                    <input type="number" class="form-control" id="popularityScore" value="0">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">URL Thumbnail</label>
                                    <input type="text" class="form-control" id="thumbnailUrl">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">File MIDI</label>
                                    <input type="file" class="form-control" id="midiFile" accept=".mid,.midi, .mxl, .xml">
                                    <small class="form-text text-muted">Để trống nếu không muốn thay đổi</small>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">File Sheet Music</label>
                                    <input type="file" class="form-control" id="sheetMusicFile" accept=".pdf,.jpg,.png, .avif">
                                    <small class="form-text text-muted">Để trống nếu không muốn thay đổi</small>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">URL Audio</label>
                                    <input type="text" class="form-control" id="audioUrl">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" onclick="saveData()">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = '/api/admin/songs';
        const token = localStorage.getItem('adminToken');
        let editMode = false;
        let allSongs = [];

        if (!token) window.location.href = '/admin/login';

        async function loadData() {
            try {
                const response = await fetch(API_URL, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.status === 401 || response.status === 403) {
                    window.location.href = '/admin/login';
                    return;
                }
                allSongs = await response.json();
                updateStatistics();
                applyFilters();
            } catch (error) {
                console.error('Error:', error);
                alert('Lỗi khi tải dữ liệu!');
            }
        }

        function updateStatistics() {
            document.getElementById('totalSongs').textContent = allSongs.length;
            
            const beginner = allSongs.filter(s => s.difficultyLevel === 'Beginner').length;
            document.getElementById('beginnerCount').textContent = beginner;
            
            const intermediate = allSongs.filter(s => s.difficultyLevel === 'Intermediate').length;
            document.getElementById('intermediateCount').textContent = intermediate;
            
            const advanced = allSongs.filter(s => s.difficultyLevel === 'Advanced').length;
            document.getElementById('advancedCount').textContent = advanced;
        }

        function applyFilters() {
            const difficultyFilter = document.getElementById('filterDifficulty').value;
            const sortBy = document.getElementById('sortBy').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            let filtered = allSongs.filter(song => {
                const matchesDifficulty = !difficultyFilter || song.difficultyLevel === difficultyFilter;
                const matchesSearch = !searchTerm || 
                    song.songTitle.toLowerCase().includes(searchTerm) ||
                    (song.artist && song.artist.toLowerCase().includes(searchTerm));
                return matchesDifficulty && matchesSearch;
            });

            filtered.sort((a, b) => {
                if (sortBy === 'popularityScore') return (b.popularityScore || 0) - (a.popularityScore || 0);
                if (sortBy === 'averageRating') return (b.rating || 0) - (a.rating || 0);
                return a.songId - b.songId;
            });

            renderTable(filtered);
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            data.forEach(item => {
                const tr = document.createElement('tr');
                
                const difficultyColor = {
                    'Beginner': 'success',
                    'Intermediate': 'warning',
                    'Advanced': 'danger'
                }[item.difficultyLevel] || 'secondary';
                
                const thumbnail = item.thumbnailUrl 
                    ? `<img src="${item.thumbnailUrl}" class="song-thumbnail" alt="${item.songTitle}">`
                    : '<div class="song-thumbnail bg-secondary d-flex align-items-center justify-content-center"><i class="bi bi-music-note"></i></div>';
                
                const files = [];
                if (item.midiFileUrl) files.push('<span class="badge bg-primary" title="MIDI"><i class="bi bi-file-music"></i></span>');
                if (item.sheetMusicUrl) files.push('<span class="badge bg-info" title="Sheet"><i class="bi bi-file-earmark-text"></i></span>');
                if (item.audioUrl) files.push('<span class="badge bg-success" title="Audio"><i class="bi bi-volume-up"></i></span>');
                
                tr.innerHTML = `
                    <td>${thumbnail}</td>
                    <td><strong>${item.songTitle}</strong></td>
                    <td>${item.artist || '-'}</td>
                    <td><span class="badge bg-${difficultyColor}">${item.difficultyLevel || '-'}</span></td>
                    <td><i class="bi bi-clock"></i> ${item.durationSeconds || 0}s</td>
                    <td><span class="badge bg-info">${item.popularityScore || 0}</span></td>
                    <td><span class="badge bg-warning text-dark">⭐ ${item.rating || 0.0}</span></td>
                    <td>${files.join(' ')}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="editData(${item.songId})" title="Sửa">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="deleteData(${item.songId})" title="Xóa">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function openAddModal() {
            editMode = false;
            document.getElementById('modalTitle').textContent = 'Thêm bài hát';
            document.getElementById('dataForm').reset();
            document.getElementById('songId').value = '';
            new bootstrap.Modal(document.getElementById('dataModal')).show();
        }

        async function editData(id) {
            editMode = true;
            document.getElementById('modalTitle').textContent = 'Sửa bài hát';
            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                document.getElementById('songId').value = data.songId;
                document.getElementById('songTitle').value = data.songTitle;
                document.getElementById('artist').value = data.artist || '';
                document.getElementById('difficultyLevel').value = data.difficultyLevel || '';
                document.getElementById('durationSeconds').value = data.durationSeconds || '';
                document.getElementById('popularityScore').value = data.popularityScore || 0;
                document.getElementById('thumbnailUrl').value = data.thumbnailUrl || '';
                // Note: File inputs cannot be pre-filled with existing URLs
                document.getElementById('audioUrl').value = data.audioUrl || '';
                new bootstrap.Modal(document.getElementById('dataModal')).show();
            } catch (error) {
                console.error('Error:', error);
                alert('Lỗi khi tải dữ liệu!');
            }
        }

        async function saveData() {
            const form = document.getElementById('dataForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const id = document.getElementById('songId').value;
            const formData = new FormData();
            formData.append('songTitle', document.getElementById('songTitle').value);
            formData.append('artist', document.getElementById('artist').value);
            formData.append('difficultyLevel', document.getElementById('difficultyLevel').value);
            formData.append('durationSeconds', document.getElementById('durationSeconds').value || '');
            formData.append('popularityScore', document.getElementById('popularityScore').value || '0');
            formData.append('thumbnailUrl', document.getElementById('thumbnailUrl').value);
            formData.append('audioUrl', document.getElementById('audioUrl').value);
            
            const midiFile = document.getElementById('midiFile').files[0];
            if (midiFile) {
                formData.append('midiFile', midiFile);
            }
            
            const sheetMusicFile = document.getElementById('sheetMusicFile').files[0];
            if (sheetMusicFile) {
                formData.append('sheetMusicFile', sheetMusicFile);
            }

            try {
                const url = editMode ? `${API_URL}/${id}` : API_URL;
                const method = editMode ? 'PUT' : 'POST';
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Authorization': `Bearer ${token}`
                        // Do not set Content-Type for FormData, let browser set it with boundary
                    },
                    body: formData
                });

                if (response.ok) {
                    alert(editMode ? 'Cập nhật thành công!' : 'Thêm mới thành công!');
                    bootstrap.Modal.getInstance(document.getElementById('dataModal')).hide();
                    loadData();
                } else {
                    alert('Lỗi khi lưu dữ liệu!');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Lỗi khi lưu dữ liệu!');
            }
        }

        async function deleteData(id) {
            if (!confirm('Bạn có chắc chắn muốn xóa bài hát này?')) return;
            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    alert('Xóa thành công!');
                    loadData();
                } else {
                    alert('Lỗi khi xóa dữ liệu!');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Lỗi khi xóa dữ liệu!');
            }
        }

        loadData();
    </script>
</body>
</html>
