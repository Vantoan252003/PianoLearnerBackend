<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sheet Music - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .stat-card {
            border-radius: 15px;
            padding: 1.5rem;
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-icon { font-size: 2.5rem; opacity: 0.8; }
        .stat-value { font-size: 2rem; font-weight: 700; margin: 0.5rem 0; }
        .stat-label { font-size: 0.9rem; opacity: 0.9; }
        .filter-section {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }
        .sheet-thumbnail {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <th:block th:replace="~{admin/parts/navbar :: navbar}"></th:block>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-2">
                <th:block th:replace="~{admin/parts/sidebar :: sidebar('sheet-music')}"></th:block>
            </div>

            <div class="col-md-10">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="bi bi-file-earmark-music-fill"></i> Quản lý Sheet Music</h2>
                    <button class="btn btn-primary" onclick="openAddModal()">
                        <i class="bi bi-plus-circle"></i> Thêm Sheet Music
                    </button>
                </div>

                <!-- Statistics Cards -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="stat-card" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                            <i class="bi bi-file-earmark-music stat-icon"></i>
                            <div class="stat-value" id="totalSheets">0</div>
                            <div class="stat-label">Tổng Sheet Music</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
                            <i class="bi bi-eye-fill stat-icon"></i>
                            <div class="stat-value" id="totalViews">0</div>
                            <div class="stat-label">Tổng Lượt xem</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);">
                            <i class="bi bi-download stat-icon"></i>
                            <div class="stat-value" id="totalDownloads">0</div>
                            <div class="stat-label">Tổng Lượt tải</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                            <i class="bi bi-globe stat-icon"></i>
                            <div class="stat-value" id="publicSheets">0</div>
                            <div class="stat-label">Công khai</div>
                        </div>
                    </div>
                </div>

                <!-- Filters -->
                <div class="filter-section">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label class="form-label fw-bold">
                                <i class="bi bi-funnel"></i> Độ khó
                            </label>
                            <select class="form-select" id="filterDifficulty" onchange="applyFilters()">
                                <option value="">Tất cả</option>
                                <option value="Beginner">Beginner</option>
                                <option value="Intermediate">Intermediate</option>
                                <option value="Advanced">Advanced</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label fw-bold">
                                <i class="bi bi-sort-down"></i> Sắp xếp theo
                            </label>
                            <select class="form-select" id="sortBy" onchange="applyFilters()">
                                <option value="sheetId">ID</option>
                                <option value="viewCount">Lượt xem</option>
                                <option value="downloadCount">Lượt tải</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">
                                <i class="bi bi-search"></i> Tìm kiếm
                            </label>
                            <input type="text" class="form-control" id="searchInput" 
                                   placeholder="Tìm theo tiêu đề hoặc nhạc sĩ..." 
                                   onkeyup="applyFilters()">
                        </div>
                    </div>
                </div>

                <!-- Table -->
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
                            <tr>
                                <th>Thumbnail</th>
                                <th>Tiêu đề</th>
                                <th>Nhạc sĩ</th>
                                <th>Độ khó</th>
                                <th>Lượt xem</th>
                                <th>Lượt tải</th>
                                <th>Trạng thái</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="dataModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Thêm Sheet Music</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="dataForm">
                        <input type="hidden" id="sheetId">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label class="form-label">Tiêu đề <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="title" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Nhạc sĩ</label>
                                    <input type="text" class="form-control" id="composer">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Độ khó</label>
                                    <select class="form-select" id="difficultyLevel">
                                        <option value="">-- Chọn --</option>
                                        <option value="Beginner">Beginner</option>
                                        <option value="Easy">Easy</option>
                                        <option value="Intermediate">Intermediate</option>
                                        <option value="Advanced">Advanced</option>
                                        <option value="Expert">Expert</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Công khai</label>
                                    <select class="form-select" id="isPublic">
                                        <option value="1">Có</option>
                                        <option value="0">Không</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mô tả</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">File Sheet Music <span class="text-danger">*</span></label>
                                    <input type="file" class="form-control" id="sheetFile" accept=".pdf,.jpg,.jpeg,.png,.avif" required>
                                    <small class="form-text text-muted">PDF, JPG, PNG, AVIF (Bắt buộc khi thêm mới)</small>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Thumbnail</label>
                                    <input type="file" class="form-control" id="thumbnailFile" accept=".jpg,.jpeg,.png,.avif">
                                    <small class="form-text text-muted">JPG, PNG, AVIF (Tùy chọn)</small>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">User ID (Người tải)</label>
                                    <input type="number" class="form-control" id="uploadedBy" placeholder="Để trống nếu admin tải">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" onclick="saveData()">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = '/api/admin/sheet-music';
        const token = localStorage.getItem('adminToken');
        let editMode = false;
        let allSheets = [];

        if (!token) window.location.href = '/admin/login';

        async function loadData() {
            try {
                const response = await fetch(API_URL, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.status === 401 || response.status === 403) {
                    window.location.href = '/admin/login';
                    return;
                }
                allSheets = await response.json();
                updateStatistics();
                applyFilters();
            } catch (error) {
                console.error('Error:', error);
                alert('Lỗi khi tải dữ liệu!');
            }
        }

        function updateStatistics() {
            document.getElementById('totalSheets').textContent = allSheets.length;
            
            const totalViews = allSheets.reduce((sum, s) => sum + (s.viewCount || 0), 0);
            document.getElementById('totalViews').textContent = totalViews;
            
            const totalDL = allSheets.reduce((sum, s) => sum + (s.downloadCount || 0), 0);
            document.getElementById('totalDownloads').textContent = totalDL;
            
            const publicCount = allSheets.filter(s => s.isPublic).length;
            document.getElementById('publicSheets').textContent = publicCount;
        }

        function applyFilters() {
            const difficultyFilter = document.getElementById('filterDifficulty').value;
            const sortBy = document.getElementById('sortBy').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            let filtered = allSheets.filter(sheet => {
                const matchesDifficulty = !difficultyFilter || sheet.difficultyLevel === difficultyFilter;
                const matchesSearch = !searchTerm || 
                    sheet.title.toLowerCase().includes(searchTerm) ||
                    (sheet.composer && sheet.composer.toLowerCase().includes(searchTerm));
                return matchesDifficulty && matchesSearch;
            });

            filtered.sort((a, b) => {
                if (sortBy === 'viewCount') return (b.viewCount || 0) - (a.viewCount || 0);
                if (sortBy === 'downloadCount') return (b.downloadCount || 0) - (a.downloadCount || 0);
                return a.sheetId - b.sheetId;
            });

            renderTable(filtered);
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            data.forEach(item => {
                const difficultyColor = {
                    'Beginner': 'success',
                    'Intermediate': 'warning',
                    'Advanced': 'danger'
                }[item.difficultyLevel] || 'secondary';
                
                const thumbnail = item.thumbnailUrl
                    ? `<img src="${item.thumbnailUrl}" class="sheet-thumbnail" alt="${item.title}">`
                    : '<div class="sheet-thumbnail bg-secondary d-flex align-items-center justify-content-center"><i class="bi bi-file-music"></i></div>';
                
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${thumbnail}</td>
                    <td><strong>${item.title}</strong></td>
                    <td>${item.composer || '-'}</td>
                    <td><span class="badge bg-${difficultyColor}">${item.difficultyLevel || '-'}</span></td>
                    <td><span class="badge bg-info"><i class="bi bi-eye"></i> ${item.viewCount || 0}</span></td>
                    <td><span class="badge bg-success"><i class="bi bi-download"></i> ${item.downloadCount || 0}</span></td>
                    <td>${item.isPublic ? '<span class="badge bg-success">Công khai</span>' : '<span class="badge bg-secondary">Riêng tư</span>'}</td>
                    <td>
                        <button class="btn btn-sm btn-info" onclick="downloadSheet(${item.sheetId}, '${item.title}')" title="Tải xuống">
                            <i class="bi bi-download"></i>
                        </button>
                        <button class="btn btn-sm btn-warning" onclick="editData(${item.sheetId})" title="Sửa"><i class="bi bi-pencil"></i></button>
                        <button class="btn btn-sm btn-danger" onclick="deleteData(${item.sheetId})" title="Xóa"><i class="bi bi-trash"></i></button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function openAddModal() {
            editMode = false;
            document.getElementById('modalTitle').textContent = 'Thêm Sheet Music';
            document.getElementById('dataForm').reset();
            document.getElementById('sheetId').value = '';
            document.getElementById('isPublic').value = '1';
            document.getElementById('sheetFile').required = true;
            new bootstrap.Modal(document.getElementById('dataModal')).show();
        }

        async function editData(id) {
            editMode = true;
            document.getElementById('modalTitle').textContent = 'Sửa Sheet Music';
            document.getElementById('sheetFile').required = false;
            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                document.getElementById('sheetId').value = data.sheetId;
                document.getElementById('title').value = data.title;
                document.getElementById('composer').value = data.composer || '';
                document.getElementById('difficultyLevel').value = data.difficultyLevel || '';
                document.getElementById('description').value = data.description || '';
                document.getElementById('isPublic').value = data.isPublic ? '1' : '0';
                document.getElementById('uploadedBy').value = data.uploadedBy || '';
                new bootstrap.Modal(document.getElementById('dataModal')).show();
            } catch (error) {
                console.error('Error:', error);
                alert('Lỗi khi tải dữ liệu!');
            }
        }

        async function saveData() {
            const form = document.getElementById('dataForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const id = document.getElementById('sheetId').value;
            const formData = new FormData();
            formData.append('title', document.getElementById('title').value);
            formData.append('composer', document.getElementById('composer').value);
            formData.append('difficultyLevel', document.getElementById('difficultyLevel').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('isPublic', document.getElementById('isPublic').value === '1');
            
            const uploadedBy = document.getElementById('uploadedBy').value;
            if (uploadedBy) {
                formData.append('uploadedBy', uploadedBy);
            }
            
            const sheetFile = document.getElementById('sheetFile').files[0];
            if (sheetFile) {
                formData.append('file', sheetFile);
            }
            
            const thumbnailFile = document.getElementById('thumbnailFile').files[0];
            if (thumbnailFile) {
                formData.append('thumbnail', thumbnailFile);
            }

            try {
                const url = editMode ? `${API_URL}/${id}` : API_URL;
                const method = editMode ? 'PUT' : 'POST';
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                if (response.ok) {
                    alert(editMode ? 'Cập nhật thành công!' : 'Thêm mới thành công!');
                    bootstrap.Modal.getInstance(document.getElementById('dataModal')).hide();
                    loadData();
                } else {
                    const errorText = await response.text();
                    alert('Lỗi khi lưu dữ liệu: ' + errorText);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Lỗi khi lưu dữ liệu!');
            }
        }

        async function deleteData(id) {
            if (!confirm('Bạn có chắc chắn muốn xóa sheet music này?')) return;
            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    alert('Xóa thành công!');
                    loadData();
                } else {
                    alert('Lỗi khi xóa dữ liệu!');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Lỗi khi xóa dữ liệu!');
            }
        }

        async function downloadSheet(id, title) {
            try {
                const response = await fetch(`/api/auth/sheet-music/download/${id}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${title}.pdf`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } else {
                    alert('Lỗi khi tải file!');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Lỗi khi tải file!');
            }
        }

        loadData();
    </script>
</body>
</html>
