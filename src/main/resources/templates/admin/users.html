<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Người dùng - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .stat-card {
            border-radius: 15px;
            padding: 1.5rem;
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .stat-icon {
            font-size: 2.5rem;
            opacity: 0.8;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin: 0.5rem 0;
        }
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        .filter-section {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .badge-exp {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .badge-streak {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
    </style>
</head>
<body>
    <th:block th:replace="~{admin/parts/navbar :: navbar}"></th:block>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-2">
                <th:block th:replace="~{admin/parts/sidebar :: sidebar('users')}"></th:block>
            </div>

            <div class="col-md-10">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="bi bi-people-fill"></i> Quản lý Người dùng</h2>
                    <button class="btn btn-primary" onclick="openAddModal()">
                        <i class="bi bi-plus-circle"></i> Thêm người dùng
                    </button>
                </div>

                <!-- Statistics Cards -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="stat-card" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                            <i class="bi bi-people-fill stat-icon"></i>
                            <div class="stat-value" id="totalUsers">0</div>
                            <div class="stat-label">Tổng số User</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                            <i class="bi bi-person-check-fill stat-icon"></i>
                            <div class="stat-value" id="totalLearners">0</div>
                            <div class="stat-label">Học viên</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                            <i class="bi bi-shield-fill-check stat-icon"></i>
                            <div class="stat-value" id="totalAdmins">0</div>
                            <div class="stat-label">Quản trị viên</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
                            <i class="bi bi-fire stat-icon"></i>
                            <div class="stat-value" id="avgStreak">0</div>
                            <div class="stat-label">Trung bình Streak</div>
                        </div>
                    </div>
                </div>

                <!-- Filters -->
                <div class="filter-section">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label class="form-label fw-bold">
                                <i class="bi bi-funnel"></i> Vai trò
                            </label>
                            <select class="form-select" id="filterRole" onchange="applyFilters()">
                                <option value="">Tất cả</option>
                                <option value="learner">Learner</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label fw-bold">
                                <i class="bi bi-sort-down"></i> Sắp xếp theo
                            </label>
                            <select class="form-select" id="sortBy" onchange="applyFilters()">
                                <option value="userId">ID</option>
                                <option value="totalExp">EXP cao nhất</option>
                                <option value="streakDays">Streak dài nhất</option>
                                <option value="createdAt">Mới nhất</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">
                                <i class="bi bi-search"></i> Tìm kiếm
                            </label>
                            <input type="text" class="form-control" id="searchInput" 
                                   placeholder="Tìm theo tên hoặc email..." 
                                   onkeyup="applyFilters()">
                        </div>
                    </div>
                </div>

                <!-- Table -->
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
                            <tr>
                                <th>Avatar</th>
                                <th>Họ tên</th>
                                <th>Email</th>
                                <th>Vai trò</th>
                                <th>Level</th>
                                <th>EXP</th>
                                <th>Streak</th>
                                <th>Ngày tạo</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="userModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Thêm người dùng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="userForm">
                        <input type="hidden" id="userId">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Họ tên <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="fullName" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Email <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Mật khẩu <span class="text-danger" id="passwordRequired">*</span></label>
                                    <input type="password" class="form-control" id="passwordHash">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Vai trò <span class="text-danger">*</span></label>
                                    <select class="form-select" id="role" required>
                                        <option value="learner">Learner</option>
                                        <option value="admin">Admin</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">URL Avatar</label>
                                    <input type="text" class="form-control" id="avatarUrl">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Level</label>
                                    <input type="text" class="form-control" id="levelName">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Total EXP</label>
                                    <input type="number" class="form-control" id="totalExp" value="0">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Streak Days</label>
                                    <input type="number" class="form-control" id="streakDays" value="0">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" onclick="saveUser()">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = '/api/admin/users';
        const token = localStorage.getItem('adminToken');
        let editMode = false;
        let allUsers = [];

        if (!token) {
            window.location.href = '/admin/login';
        }

        async function loadData() {
            try {
                const response = await fetch(API_URL, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.status === 401 || response.status === 403) {
                    window.location.href = '/admin/login';
                    return;
                }
                
                allUsers = await response.json();
                updateStatistics();
                applyFilters();
            } catch (error) {
                console.error('Error:', error);
                alert('Lỗi khi tải dữ liệu!');
            }
        }

        function updateStatistics() {
            document.getElementById('totalUsers').textContent = allUsers.length;
            
            const learners = allUsers.filter(u => u.role === 'learner').length;
            document.getElementById('totalLearners').textContent = learners;
            
            const admins = allUsers.filter(u => u.role === 'admin').length;
            document.getElementById('totalAdmins').textContent = admins;
            
            const avgStreak = allUsers.length > 0 
                ? Math.round(allUsers.reduce((sum, u) => sum + (u.streakDays || 0), 0) / allUsers.length)
                : 0;
            document.getElementById('avgStreak').textContent = avgStreak;
        }

        function applyFilters() {
            const roleFilter = document.getElementById('filterRole').value;
            const sortBy = document.getElementById('sortBy').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            let filtered = allUsers.filter(user => {
                const matchesRole = !roleFilter || user.role === roleFilter;
                const matchesSearch = !searchTerm || 
                    user.fullName.toLowerCase().includes(searchTerm) ||
                    user.email.toLowerCase().includes(searchTerm);
                return matchesRole && matchesSearch;
            });

            filtered.sort((a, b) => {
                if (sortBy === 'totalExp') return (b.totalExp || 0) - (a.totalExp || 0);
                if (sortBy === 'streakDays') return (b.streakDays || 0) - (a.streakDays || 0);
                if (sortBy === 'createdAt') return new Date(b.createdAt) - new Date(a.createdAt);
                return a.userId - b.userId;
            });

            renderTable(filtered);
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            data.forEach(item => {
                const tr = document.createElement('tr');
                const avatarImg = item.avatarUrl 
                    ? `<img src="${item.avatarUrl}" class="user-avatar" alt="Avatar">`
                    : `<div class="user-avatar bg-secondary d-flex align-items-center justify-content-center text-white">
                         <i class="bi bi-person"></i>
                       </div>`;
                
                tr.innerHTML = `
                    <td>${avatarImg}</td>
                    <td><strong>${item.fullName}</strong></td>
                    <td>${item.email}</td>
                    <td><span class="badge ${item.role === 'admin' ? 'bg-danger' : 'bg-info'}">${item.role.toUpperCase()}</span></td>
                    <td><span class="badge bg-success">${item.levelName || 'Beginner'}</span></td>
                    <td><span class="badge badge-exp">${item.totalExp || 0} EXP</span></td>
                    <td><span class="badge badge-streak">
                        <i class="bi bi-fire"></i> ${item.streakDays || 0}
                    </span></td>
                    <td>${item.createdAt ? new Date(item.createdAt).toLocaleDateString('vi-VN') : '-'}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="editUser(${item.userId})" title="Sửa">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="deleteUser(${item.userId})" title="Xóa">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function openAddModal() {
            editMode = false;
            document.getElementById('modalTitle').textContent = 'Thêm người dùng';
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
            document.getElementById('passwordHash').required = true;
            document.getElementById('passwordRequired').style.display = 'inline';
            new bootstrap.Modal(document.getElementById('userModal')).show();
        }

        async function editUser(id) {
            editMode = true;
            document.getElementById('modalTitle').textContent = 'Sửa người dùng';
            document.getElementById('passwordHash').required = false;
            document.getElementById('passwordRequired').style.display = 'none';
            
            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                document.getElementById('userId').value = data.userId;
                document.getElementById('fullName').value = data.fullName;
                document.getElementById('email').value = data.email;
                document.getElementById('role').value = data.role;
                document.getElementById('avatarUrl').value = data.avatarUrl || '';
                document.getElementById('levelName').value = data.levelName || '';
                document.getElementById('totalExp').value = data.totalExp || 0;
                document.getElementById('streakDays').value = data.streakDays || 0;
                
                new bootstrap.Modal(document.getElementById('userModal')).show();
            } catch (error) {
                console.error('Error:', error);
                alert('Lỗi khi tải dữ liệu!');
            }
        }

        async function saveUser() {
            const form = document.getElementById('userForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const id = document.getElementById('userId').value;
            const data = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                role: document.getElementById('role').value,
                avatarUrl: document.getElementById('avatarUrl').value,
                levelName: document.getElementById('levelName').value,
                totalExp: parseInt(document.getElementById('totalExp').value) || 0,
                streakDays: parseInt(document.getElementById('streakDays').value) || 0
            };

            const password = document.getElementById('passwordHash').value;
            if (password) {
                data.passwordHash = password;
            }

            try {
                const url = editMode ? `${API_URL}/${id}` : API_URL;
                const method = editMode ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert(editMode ? 'Cập nhật thành công!' : 'Thêm mới thành công!');
                    bootstrap.Modal.getInstance(document.getElementById('userModal')).hide();
                    loadData();
                } else {
                    alert('Lỗi khi lưu dữ liệu!');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Lỗi khi lưu dữ liệu!');
            }
        }

        async function deleteUser(id) {
            if (!confirm('Bạn có chắc chắn muốn xóa người dùng này?')) return;

            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    alert('Xóa thành công!');
                    loadData();
                } else {
                    alert('Lỗi khi xóa dữ liệu!');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Lỗi khi xóa dữ liệu!');
            }
        }

        loadData();
    </script>
</body>
</html>
