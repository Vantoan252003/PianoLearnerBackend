<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sheet Music - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <th:block th:replace="~{admin/parts/navbar :: navbar}"></th:block>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-2">
                <th:block th:replace="~{admin/parts/sidebar :: sidebar('sheet_music')}"></th:block>
            </div>

            <div class="col-md-10">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2>Quản lý Sheet Music</h2>
                    <button class="btn btn-primary" onclick="openAddModal()"><i class="bi bi-plus-circle"></i> Thêm Sheet Music</button>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Tiêu đề</th>
                                <th>Nhạc sĩ</th>
                                <th>Độ khó</th>
                                <th>Mô tả</th>
                                <th>Thumbnail</th>
                                <th>File</th>
                                <th>Lượt xem</th>
                                <th>Lượt tải</th>
                                <th>Công khai</th>
                                <th>Người tải</th>
                                <th>Ngày tạo</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="dataModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Thêm Sheet Music</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="dataForm">
                        <input type="hidden" id="sheetId">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label class="form-label">Tiêu đề <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="title" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Nhạc sĩ</label>
                                    <input type="text" class="form-control" id="composer">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Độ khó</label>
                                    <select class="form-select" id="difficultyLevel">
                                        <option value="">-- Chọn --</option>
                                        <option value="Beginner">Beginner</option>
                                        <option value="Easy">Easy</option>
                                        <option value="Intermediate">Intermediate</option>
                                        <option value="Advanced">Advanced</option>
                                        <option value="Expert">Expert</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Công khai</label>
                                    <select class="form-select" id="isPublic">
                                        <option value="1">Có</option>
                                        <option value="0">Không</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mô tả</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">File Sheet Music <span class="text-danger">*</span></label>
                                    <input type="file" class="form-control" id="sheetFile" accept=".pdf,.jpg,.jpeg,.png,.avif" required>
                                    <small class="form-text text-muted">PDF, JPG, PNG, AVIF (Bắt buộc khi thêm mới)</small>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Thumbnail</label>
                                    <input type="file" class="form-control" id="thumbnailFile" accept=".jpg,.jpeg,.png,.avif">
                                    <small class="form-text text-muted">JPG, PNG, AVIF (Tùy chọn)</small>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">User ID (Người tải)</label>
                                    <input type="number" class="form-control" id="uploadedBy" placeholder="Để trống nếu admin tải">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" onclick="saveData()">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = '/api/admin/sheet-music';
        const token = localStorage.getItem('adminToken');
        let editMode = false;

        if (!token) window.location.href = '/admin/login';

        async function loadData() {
            try {
                const response = await fetch(API_URL, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.status === 401 || response.status === 403) {
                    window.location.href = '/admin/login';
                    return;
                }
                const data = await response.json();
                renderTable(data);
            } catch (error) {
                console.error('Error:', error);
                alert('Lỗi khi tải dữ liệu!');
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            data.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${item.sheetId}</td>
                    <td>${item.title}</td>
                    <td>${item.composer || '-'}</td>
                    <td><span class="badge bg-success">${item.difficultyLevel || '-'}</span></td>
                    <td>${item.description ? (item.description.length > 50 ? item.description.substring(0, 50) + '...' : item.description) : '-'}</td>
                    <td>${item.thumbnailUrl ? `<a href="${item.thumbnailUrl}" target="_blank"><img src="${item.thumbnailUrl}" style="width:50px;height:50px;object-fit:cover;" /></a>` : '-'}</td>
                    <td>${item.fileUrl ? `<a href="${item.fileUrl}" target="_blank"><i class="bi bi-file-earmark-pdf"></i> View</a>` : '-'}</td>
                    <td>${item.viewCount || 0}</td>
                    <td>${item.downloadCount || 0}</td>
                    <td>${item.isPublic ? '<span class="badge bg-success">Có</span>' : '<span class="badge bg-secondary">Không</span>'}</td>
                    <td>${item.uploadedBy || 'Admin'}</td>
                    <td>${item.createdAt ? new Date(item.createdAt).toLocaleDateString('vi-VN') : '-'}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="editData(${item.sheetId})"><i class="bi bi-pencil"></i></button>
                        <button class="btn btn-sm btn-danger" onclick="deleteData(${item.sheetId})"><i class="bi bi-trash"></i></button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function openAddModal() {
            editMode = false;
            document.getElementById('modalTitle').textContent = 'Thêm Sheet Music';
            document.getElementById('dataForm').reset();
            document.getElementById('sheetId').value = '';
            document.getElementById('isPublic').value = '1';
            document.getElementById('sheetFile').required = true;
            new bootstrap.Modal(document.getElementById('dataModal')).show();
        }

        async function editData(id) {
            editMode = true;
            document.getElementById('modalTitle').textContent = 'Sửa Sheet Music';
            document.getElementById('sheetFile').required = false;
            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                document.getElementById('sheetId').value = data.sheetId;
                document.getElementById('title').value = data.title;
                document.getElementById('composer').value = data.composer || '';
                document.getElementById('difficultyLevel').value = data.difficultyLevel || '';
                document.getElementById('description').value = data.description || '';
                document.getElementById('isPublic').value = data.isPublic ? '1' : '0';
                document.getElementById('uploadedBy').value = data.uploadedBy || '';
                new bootstrap.Modal(document.getElementById('dataModal')).show();
            } catch (error) {
                console.error('Error:', error);
                alert('Lỗi khi tải dữ liệu!');
            }
        }

        async function saveData() {
            const form = document.getElementById('dataForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const id = document.getElementById('sheetId').value;
            const formData = new FormData();
            formData.append('title', document.getElementById('title').value);
            formData.append('composer', document.getElementById('composer').value);
            formData.append('difficultyLevel', document.getElementById('difficultyLevel').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('isPublic', document.getElementById('isPublic').value === '1');
            
            const uploadedBy = document.getElementById('uploadedBy').value;
            if (uploadedBy) {
                formData.append('uploadedBy', uploadedBy);
            }
            
            const sheetFile = document.getElementById('sheetFile').files[0];
            if (sheetFile) {
                formData.append('file', sheetFile);
            }
            
            const thumbnailFile = document.getElementById('thumbnailFile').files[0];
            if (thumbnailFile) {
                formData.append('thumbnail', thumbnailFile);
            }

            try {
                const url = editMode ? `${API_URL}/${id}` : API_URL;
                const method = editMode ? 'PUT' : 'POST';
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                if (response.ok) {
                    alert(editMode ? 'Cập nhật thành công!' : 'Thêm mới thành công!');
                    bootstrap.Modal.getInstance(document.getElementById('dataModal')).hide();
                    loadData();
                } else {
                    const errorText = await response.text();
                    alert('Lỗi khi lưu dữ liệu: ' + errorText);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Lỗi khi lưu dữ liệu!');
            }
        }

        async function deleteData(id) {
            if (!confirm('Bạn có chắc chắn muốn xóa sheet music này?')) return;
            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    alert('Xóa thành công!');
                    loadData();
                } else {
                    alert('Lỗi khi xóa dữ liệu!');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Lỗi khi xóa dữ liệu!');
            }
        }

        loadData();
    </script>
</body>
</html>
