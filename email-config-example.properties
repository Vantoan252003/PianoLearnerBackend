# =====================================================
# EMAIL CONFIGURATION - COPY VÀO application.properties
# =====================================================

# BƯỚC 1: Tạo App Password cho Gmail
# 1. Vào https://myaccount.google.com/security
# 2. Bật "2-Step Verification"
# 3. Vào "App passwords" → Chọn Mail → Generate
# 4. Copy password 16 ký tự

# BƯỚC 2: Thay thế thông tin bên dưới
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=xxxx xxxx xxxx xxxx

# SMTP Settings
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Debug (set true để xem logs email)
spring.mail.properties.mail.debug=false

# =====================================================
# LƯU Ý:
# - KHÔNG dùng password Gmail thông thường
# - PHẢI dùng App Password (16 ký tự)
# - Email gửi đi sẽ hiển thị từ spring.mail.username
# =====================================================
