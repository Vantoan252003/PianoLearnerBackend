    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

        .filter-section {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;

        .badge-lock {

<body>
    <th:block th:replace="~{admin/parts/navbar :: navbar}"></th:block>

                            <div class="stat-label">T·ªïng B√†i h·ªçc</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
                            <i class="bi bi-unlock-fill stat-icon"></i>
                            <div class="stat-value" id="unlockedCount">0</div>
                            <div class="stat-label">Kh√¥ng kh√≥a</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);">
                            <i class="bi bi-lock-fill stat-icon"></i>
                            <div class="stat-value" id="lockedCount">0</div>
                            <div class="stat-label">Y√™u c·∫ßu EXP</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                            <i class="bi bi-star-fill stat-icon"></i>
                            <div class="stat-value" id="totalExpReward">0</div>
                            <div class="stat-label">T·ªïng EXP Th∆∞·ªüng</div>
                        </div>
                    </div>
                </div>

                <!-- Filters -->
                <div class="filter-section">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label class="form-label fw-bold">
                                <i class="bi bi-book"></i> Kh√≥a h·ªçc
                            </label>
                            <select class="form-select" id="filterCourse" onchange="applyFilters()">
                                <option value="">T·∫•t c·∫£</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label fw-bold">
                                <i class="bi bi-sort-down"></i> S·∫Øp x·∫øp theo
                            </label>
                            <select class="form-select" id="sortBy" onchange="applyFilters()">
                                <option value="lessonOrder">Th·ª© t·ª±</option>
                                <option value="expReward">EXP th∆∞·ªüng</option>
                                <option value="expRequired">EXP y√™u c·∫ßu</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">
                                <i class="bi bi-search"></i> T√¨m ki·∫øm
                            </label>
                            <input type="text" class="form-control" id="searchInput" 
                                   placeholder="T√¨m theo ti√™u ƒë·ªÅ..." 
                                   onkeyup="applyFilters()">
                        </div>
                    </div>
                </div>

                <!-- Table -->
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
                            <tr>
                                <th>ID</th>
                                <th>Ti√™u ƒë·ªÅ</th>
                                <th>Kh√≥a h·ªçc</th>
                                <th>Th·ª© t·ª±</th>
                                <th>EXP y√™u c·∫ßu</th>
                                <th>EXP th∆∞·ªüng</th>
                                <th>Th·ªùi l∆∞·ª£ng</th>
                                <th>Thao t√°c</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="dataModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Th√™m b√†i h·ªçc</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="dataForm">
                        <input type="hidden" id="lessonId">
                        <div class="mb-3">
                            <label class="form-label">Kh√≥a h·ªçc <span class="text-danger">*</span></label>
                            <select class="form-select" id="courseId" required></select>
                        </div>
                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label class="form-label">Ti√™u ƒë·ªÅ <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="lessonTitle" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Th·ª© t·ª± <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="lessonOrder" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">M√¥ t·∫£</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">URL Video</label>
                                    <input type="text" class="form-control" id="videoUrl">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">URL Sheet Music</label>
                                    <input type="text" class="form-control" id="sheetMusicUrl">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Th·ªùi l∆∞·ª£ng (ph√∫t)</label>
                                    <input type="number" class="form-control" id="durationMinutes">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">EXP y√™u c·∫ßu üîí</label>
                                    <input type="number" class="form-control" id="expRequire" value="0" min="0">
                                    <small class="text-muted">0 = M·ªü s·∫µn cho t·∫•t c·∫£</small>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">EXP th∆∞·ªüng ‚≠ê</label>
                                    <input type="number" class="form-control" id="expReward" value="10" min="0">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">H·ªßy</button>
                    <button type="button" class="btn btn-primary" onclick="saveData()">L∆∞u</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = '/api/admin/lessons';
        const token = localStorage.getItem('adminToken');
        let editMode = false;
        let courses = [];
        let allLessons = [];

        if (!token) window.location.href = '/admin/login';

        async function loadCourses() {
            try {
                const response = await fetch('/api/admin/courses', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                courses = await response.json();
                const select = document.getElementById('courseId');
                select.innerHTML = '<option value="">-- Ch·ªçn kh√≥a h·ªçc --</option>';
                courses.forEach(c => {
                    select.innerHTML += `<option value="${c.courseId}">${c.courseName}</option>`;
                });
            } catch (error) {
                console.error('Error loading courses:', error);
            }
        }

        async function loadData() {
            try {
                const response = await fetch(API_URL, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.status === 401 || response.status === 403) {
                    window.location.href = '/admin/login';
                    return;
                }
                allLessons = await response.json();
                updateStatistics();
                populateCourseFilter();
                applyFilters();
            } catch (error) {
                console.error('Error:', error);
                alert('L·ªói khi t·∫£i d·ªØ li·ªáu!');
            }
        }

        function updateStatistics() {
            document.getElementById('totalLessons').textContent = allLessons.length;
            
            const unlocked = allLessons.filter(l => !l.expRequire || l.expRequire === 0).length;
            document.getElementById('unlockedCount').textContent = unlocked;
            
            const locked = allLessons.filter(l => l.expRequire && l.expRequire > 0).length;
            document.getElementById('lockedCount').textContent = locked;
            
            const totalExp = allLessons.reduce((sum, l) => sum + (l.expReward || 0), 0);
            document.getElementById('totalExpReward').textContent = totalExp;
        }

        function populateCourseFilter() {
            const filter = document.getElementById('filterCourse');
            const courseIds = [...new Set(allLessons.map(l => l.course?.courseId).filter(id => id))];
            filter.innerHTML = '<option value="">T·∫•t c·∫£</option>';
            courseIds.forEach(id => {
                const course = courses.find(c => c.courseId === id);
                if (course) {
                    filter.innerHTML += `<option value="${id}">${course.courseName}</option>`;
                }
            });
        }

        function applyFilters() {
            const courseFilter = document.getElementById('filterCourse').value;
            const sortBy = document.getElementById('sortBy').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            let filtered = allLessons.filter(lesson => {
                const matchesCourse = !courseFilter || lesson.course?.courseId == courseFilter;
                const matchesSearch = !searchTerm || 
                    lesson.lessonTitle.toLowerCase().includes(searchTerm);
                return matchesCourse && matchesSearch;
            });

            filtered.sort((a, b) => {
                if (sortBy === 'lessonOrder') return (a.lessonOrder || 0) - (b.lessonOrder || 0);
                if (sortBy === 'expReward') return (b.expReward || 0) - (a.expReward || 0);
                if (sortBy === 'expRequired') return (b.expRequire || 0) - (a.expRequire || 0);
                return 0;
            });

            renderTable(filtered);
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            data.forEach(item => {
                const tr = document.createElement('tr');
                
                let expRequireBadge = '<span class="badge bg-success" title="M·ªü s·∫µn"><i class="bi bi-unlock"></i> 0</span>';
                if (item.expRequire && item.expRequire > 0) {
                    expRequireBadge = `<span class="badge badge-lock" title="Y√™u c·∫ßu ${item.expRequire} EXP">
                        <i class="bi bi-lock"></i> ${item.expRequire}
                    </span>`;
                }
                
                tr.innerHTML = `
                    <td>${item.lessonId}</td>
                    <td><strong>${item.lessonTitle}</strong></td>
                    <td><span class="badge bg-info">${item.course ? item.course.courseName : '-'}</span></td>
                    <td><span class="badge bg-secondary">B√†i ${item.lessonOrder}</span></td>
                    <td>${expRequireBadge}</td>
                    <td><span class="badge badge-reward"><i class="bi bi-star-fill"></i> ${item.expReward || 10}</span></td>
                    <td><i class="bi bi-clock"></i> ${item.durationMinutes || '-'} ph√∫t</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="editData(${item.lessonId})" title="S·ª≠a">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="deleteData(${item.lessonId})" title="X√≥a">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function openAddModal() {
            editMode = false;
            document.getElementById('modalTitle').textContent = 'Th√™m b√†i h·ªçc';
            document.getElementById('dataForm').reset();
            document.getElementById('lessonId').value = '';
            new bootstrap.Modal(document.getElementById('dataModal')).show();
        }

        async function editData(id) {
            editMode = true;
            document.getElementById('modalTitle').textContent = 'S·ª≠a b√†i h·ªçc';
            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                document.getElementById('lessonId').value = data.lessonId;
                document.getElementById('courseId').value = data.course ? data.course.courseId : '';
                document.getElementById('lessonTitle').value = data.lessonTitle;
                document.getElementById('lessonOrder').value = data.lessonOrder;
                document.getElementById('description').value = data.description || '';
                document.getElementById('videoUrl').value = data.videoUrl || '';
                document.getElementById('sheetMusicUrl').value = data.sheetMusicUrl || '';
                document.getElementById('durationMinutes').value = data.durationMinutes || '';
                document.getElementById('expRequire').value = data.expRequire || 0;
                document.getElementById('expReward').value = data.expReward || 10;
                new bootstrap.Modal(document.getElementById('dataModal')).show();
            } catch (error) {
                console.error('Error:', error);
                alert('L·ªói khi t·∫£i d·ªØ li·ªáu!');
            }
        }

        async function saveData() {
            const form = document.getElementById('dataForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const id = document.getElementById('lessonId').value;
            const data = {
                course: { courseId: parseInt(document.getElementById('courseId').value) },
                lessonTitle: document.getElementById('lessonTitle').value,
                lessonOrder: parseInt(document.getElementById('lessonOrder').value),
                description: document.getElementById('description').value,
                videoUrl: document.getElementById('videoUrl').value,
                sheetMusicUrl: document.getElementById('sheetMusicUrl').value,
                durationMinutes: parseInt(document.getElementById('durationMinutes').value) || null,
                expRequire: parseInt(document.getElementById('expRequire').value) || 0,
                expReward: parseInt(document.getElementById('expReward').value) || 10
            };

            try {
                const url = editMode ? `${API_URL}/${id}` : API_URL;
                const method = editMode ? 'PUT' : 'POST';
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert(editMode ? 'C·∫≠p nh·∫≠t th√†nh c√¥ng!' : 'Th√™m m·ªõi th√†nh c√¥ng!');
                    bootstrap.Modal.getInstance(document.getElementById('dataModal')).hide();
                    loadData();
                } else {
                    alert('L·ªói khi l∆∞u d·ªØ li·ªáu!');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('L·ªói khi l∆∞u d·ªØ li·ªáu!');
            }
        }

        async function deleteData(id) {
            if (!confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a b√†i h·ªçc n√†y?')) return;
            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    alert('X√≥a th√†nh c√¥ng!');
                    loadData();
                } else {
                    alert('L·ªói khi x√≥a d·ªØ li·ªáu!');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('L·ªói khi x√≥a d·ªØ li·ªáu!');
            }
        }

        loadCourses();
        loadData();
    </script>
</body>
