<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Thành tích - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .stat-card {
            border-radius: 15px;
            padding: 1.5rem;
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-icon { font-size: 2.5rem; opacity: 0.8; }
        .stat-value { font-size: 2rem; font-weight: 700; margin: 0.5rem 0; }
        .stat-label { font-size: 0.9rem; opacity: 0.9; }
        .filter-section {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }
        .achievement-icon {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <th:block th:replace="~{admin/parts/navbar :: navbar}"></th:block>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-2">
                <th:block th:replace="~{admin/parts/sidebar :: sidebar('achievements')}"></th:block>
            </div>

            <div class="col-md-10">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="bi bi-trophy-fill"></i> Quản lý Thành tích</h2>
                    <button class="btn btn-primary" onclick="openAddModal()">
                        <i class="bi bi-plus-circle"></i> Thêm thành tích
                    </button>
                </div>

                <!-- Statistics Cards -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="stat-card" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                            <i class="bi bi-trophy stat-icon"></i>
                            <div class="stat-value" id="totalAchievements">0</div>
                            <div class="stat-label">Tổng Thành tích</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                            <i class="bi bi-star-fill stat-icon"></i>
                            <div class="stat-value" id="totalExpRewards">0</div>
                            <div class="stat-label">Tổng EXP Thưởng</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
                            <i class="bi bi-check-circle-fill stat-icon"></i>
                            <div class="stat-value" id="withRequirements">0</div>
                            <div class="stat-label">Có Yêu cầu</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);">
                            <i class="bi bi-image-fill stat-icon"></i>
                            <div class="stat-value" id="withIcons">0</div>
                            <div class="stat-label">Có Icon</div>
                        </div>
                    </div>
                </div>

                <!-- Filters -->
                <div class="filter-section">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label fw-bold">
                                <i class="bi bi-sort-down"></i> Sắp xếp theo
                            </label>
                            <select class="form-select" id="sortBy" onchange="applyFilters()">
                                <option value="achievementId">ID</option>
                                <option value="expReward">EXP cao nhất</option>
                                <option value="requirementValue">Yêu cầu cao nhất</option>
                            </select>
                        </div>
                        <div class="col-md-8">
                            <label class="form-label fw-bold">
                                <i class="bi bi-search"></i> Tìm kiếm
                            </label>
                            <input type="text" class="form-control" id="searchInput" 
                                   placeholder="Tìm theo tên hoặc mô tả..." 
                                   onkeyup="applyFilters()">
                        </div>
                    </div>
                </div>

                <!-- Table -->
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
                            <tr>
                                <th>Icon</th>
                                <th>Tên</th>
                                <th>Mô tả</th>
                                <th>Yêu cầu</th>
                                <th>EXP thưởng</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="dataModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Thêm thành tích</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="dataForm">
                        <input type="hidden" id="achievementId">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Tên <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="achievementName" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">EXP thưởng</label>
                                    <input type="number" class="form-control" id="expReward" value="50" min="0">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mô tả</label>
                            <textarea class="form-control" id="description" rows="3" placeholder="Nhập mô tả chi tiết cho thành tích này"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Icon URL</label>
                                    <input type="url" class="form-control" id="iconUrl" placeholder="https://example.com/icon.png">
                                    <div id="iconPreview" class="mt-2"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Loại yêu cầu</label>
                                    <select class="form-select" id="requirementType" onchange="handleRequirementTypeChange()">
                                        <option value="">-- Chọn loại yêu cầu --</option>
                                        <option value="lessons_completed">Số bài học đã hoàn thành</option>
                                        <option value="streak_days">Số ngày streak</option>
                                        <option value="practice_minutes">Tổng phút luyện tập</option>
                                        <option value="course_completed">Hoàn thành khóa học</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3" id="requirementValueContainer">
                            <label class="form-label" id="requirementValueLabel">Giá trị yêu cầu</label>
                            <input type="number" class="form-control" id="requirementValue" placeholder="Nhập giá trị yêu cầu" min="0">
                        </div>
                        <div class="mb-3" id="courseSelectContainer" style="display: none;">
                            <label class="form-label">Hoàn thành khóa học nào? <span class="text-danger">*</span></label>
                            <select class="form-select" id="courseSelect">
                                <option value="">-- Chọn khóa học --</option>
                            </select>
                            <small class="text-muted">Người dùng sẽ nhận thành tựu khi hoàn thành tất cả bài học trong khóa này</small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" onclick="saveData()">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = '/api/admin/achievements';
        const COURSE_API_URL = '/api/admin/courses';
        const token = localStorage.getItem('adminToken');
        let editMode = false;
        let allAchievements = [];
        let allCourses = [];

        if (!token) window.location.href = '/admin/login';

        async function loadData(){
            const res = await fetch(API_URL, { headers: { 'Authorization': `Bearer ${token}` }});
            allAchievements = await res.json();
            updateStatistics();
            applyFilters();
        }

        async function loadCourses(){
            const res = await fetch(COURSE_API_URL, { headers: { 'Authorization': `Bearer ${token}` }});
            allCourses = await res.json();
            populateCourseSelect();
        }

        function populateCourseSelect(){
            const select = document.getElementById('courseSelect');
            select.innerHTML = '<option value="">-- Chọn khóa học --</option>';
            allCourses.forEach(course => {
                const option = document.createElement('option');
                option.value = course.courseId;
                option.textContent = course.courseName;
                select.appendChild(option);
            });
        }

        function handleRequirementTypeChange(){
            const requirementType = document.getElementById('requirementType').value;
            const courseContainer = document.getElementById('courseSelectContainer');
            const valueContainer = document.getElementById('requirementValueContainer');
            const valueLabel = document.getElementById('requirementValueLabel');
            
            if(requirementType === 'course_completed'){
                courseContainer.style.display = 'block';
                valueLabel.textContent = 'ID Khóa học (tự động điền)';
                document.getElementById('requirementValue').readOnly = true;
            } else {
                courseContainer.style.display = 'none';
                document.getElementById('requirementValue').readOnly = false;
                
                // Update label based on requirement type
                switch(requirementType) {
                    case 'lessons_completed':
                        valueLabel.textContent = 'Số bài học cần hoàn thành';
                        document.getElementById('requirementValue').placeholder = 'Ví dụ: 10';
                        break;
                    case 'streak_days':
                        valueLabel.textContent = 'Số ngày streak liên tục';
                        document.getElementById('requirementValue').placeholder = 'Ví dụ: 7';
                        break;
                    case 'practice_minutes':
                        valueLabel.textContent = 'Tổng số phút luyện tập';
                        document.getElementById('requirementValue').placeholder = 'Ví dụ: 60';
                        break;
                    default:
                        valueLabel.textContent = 'Giá trị yêu cầu';
                        document.getElementById('requirementValue').placeholder = 'Nhập giá trị yêu cầu';
                }
            }
        }

        // Auto-fill requirementValue when course is selected
        document.addEventListener('DOMContentLoaded', function() {
            const courseSelect = document.getElementById('courseSelect');
            if(courseSelect) {
                courseSelect.addEventListener('change', function() {
                    if(this.value) {
                        document.getElementById('requirementValue').value = this.value;
                    }
                });
            }
        });

        function updateStatistics() {
            document.getElementById('totalAchievements').textContent = allAchievements.length;
            
            const totalExp = allAchievements.reduce((sum, a) => sum + (a.expReward || 0), 0);
            document.getElementById('totalExpRewards').textContent = totalExp;
            
            const withReq = allAchievements.filter(a => a.requirementType && a.requirementValue).length;
            document.getElementById('withRequirements').textContent = withReq;
            
            const withIcons = allAchievements.filter(a => a.iconUrl).length;
            document.getElementById('withIcons').textContent = withIcons;
        }

        function applyFilters() {
            const sortBy = document.getElementById('sortBy').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            let filtered = allAchievements.filter(ach => {
                if (!searchTerm) return true;
                return ach.achievementName.toLowerCase().includes(searchTerm) ||
                       (ach.description && ach.description.toLowerCase().includes(searchTerm));
            });

            filtered.sort((a, b) => {
                if (sortBy === 'expReward') return (b.expReward || 0) - (a.expReward || 0);
                if (sortBy === 'requirementValue') return (b.requirementValue || 0) - (a.requirementValue || 0);
                return a.achievementId - b.achievementId;
            });

            renderTable(filtered);
        }

        function renderTable(data){
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            data.forEach(a => {
                const iconHtml = a.iconUrl 
                    ? `<img src="${a.iconUrl}" alt="icon" class="achievement-icon">`
                    : '<div class="achievement-icon bg-secondary d-flex align-items-center justify-content-center text-white"><i class="bi bi-trophy"></i></div>';
                
                const requirementHtml = a.requirementType && a.requirementValue
                    ? `<span class="badge bg-info">${formatRequirementType(a.requirementType)}: ${a.requirementValue}</span>`
                    : '<span class="text-muted">Không có</span>';
                
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${iconHtml}</td>
                    <td><strong>${a.achievementName}</strong></td>
                    <td>${a.description || '-'}</td>
                    <td>${requirementHtml}</td>
                    <td><span class="badge bg-warning text-dark"><i class="bi bi-star-fill"></i> ${a.expReward || 50} EXP</span></td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="editData(${a.achievementId})" title="Chỉnh sửa"><i class="bi bi-pencil"></i></button>
                        <button class="btn btn-sm btn-danger" onclick="deleteData(${a.achievementId})" title="Xóa"><i class="bi bi-trash"></i></button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function openAddModal(){
            editMode = false;
            document.getElementById('dataForm').reset();
            document.getElementById('achievementId').value = '';
            document.getElementById('modalTitle').textContent = 'Thêm thành tích mới';
            document.getElementById('expReward').value = '50';
            document.getElementById('iconPreview').innerHTML = '';
            document.getElementById('courseSelectContainer').style.display = 'none';
            document.getElementById('requirementValue').readOnly = false;
            loadCourses();
            new bootstrap.Modal(document.getElementById('dataModal')).show();
        }

        async function editData(id){
            editMode = true;
            loadCourses();
            const res = await fetch(`${API_URL}/${id}`, { headers: { 'Authorization': `Bearer ${token}` }});
            const a = await res.json();
            document.getElementById('achievementId').value = a.achievementId;
            document.getElementById('achievementName').value = a.achievementName;
            document.getElementById('description').value = a.description || '';
            document.getElementById('expReward').value = a.expReward || 50;
            document.getElementById('iconUrl').value = a.iconUrl || '';
            document.getElementById('requirementType').value = a.requirementType || '';
            document.getElementById('requirementValue').value = a.requirementValue || '';
            
            // Handle course_completed type
            if(a.requirementType === 'course_completed'){
                document.getElementById('courseSelectContainer').style.display = 'block';
                document.getElementById('requirementValue').readOnly = true;
                // Wait for courses to load then set the value
                setTimeout(() => {
                    document.getElementById('courseSelect').value = a.requirementValue || '';
                }, 300);
            } else {
                document.getElementById('courseSelectContainer').style.display = 'none';
                document.getElementById('requirementValue').readOnly = false;
            }
            
            // Update modal title
            document.getElementById('modalTitle').textContent = 'Chỉnh sửa thành tích';
            
            // Show icon preview if exists
            updateIconPreview();
            
            new bootstrap.Modal(document.getElementById('dataModal')).show();
        }

        async function saveData(){
            const id = document.getElementById('achievementId').value;
            const requirementType = document.getElementById('requirementType').value;
            let requirementValue = document.getElementById('requirementValue').value;
            
            // For course_completed, get value from courseSelect
            if(requirementType === 'course_completed'){
                const courseId = document.getElementById('courseSelect').value;
                if(!courseId){
                    alert('Vui lòng chọn khóa học!');
                    return;
                }
                requirementValue = courseId;
            }
            
            const data = {
                achievementName: document.getElementById('achievementName').value,
                description: document.getElementById('description').value,
                iconUrl: document.getElementById('iconUrl').value || null,
                requirementType: requirementType || null,
                requirementValue: requirementValue ? parseInt(requirementValue) : null,
                expReward: parseInt(document.getElementById('expReward').value) || 50
            };
            const method = editMode ? 'PUT' : 'POST';
            const url = editMode ? `${API_URL}/${id}` : API_URL;
            const res = await fetch(url, {
                method,
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify(data)
            });
            if(res.ok){
                alert('Lưu thành công!');
                bootstrap.Modal.getInstance(document.getElementById('dataModal')).hide();
                loadData();
            } else {
                alert('Lỗi khi lưu!');
            }
        }

        async function deleteData(id){
            if(!confirm('Xóa thành tích này?')) return;
            const res = await fetch(`${API_URL}/${id}`, { method:'DELETE', headers: { 'Authorization': `Bearer ${token}` }});
            if(res.ok){
                alert('Đã xóa!');
                loadData();
            } else { alert('Lỗi khi xóa!'); }
        }

        // Update icon preview when URL changes
        document.addEventListener('DOMContentLoaded', function() {
            const iconUrlInput = document.getElementById('iconUrl');
            if(iconUrlInput) {
                iconUrlInput.addEventListener('change', updateIconPreview);
                iconUrlInput.addEventListener('input', updateIconPreview);
            }
        });

        function updateIconPreview() {
            const iconUrl = document.getElementById('iconUrl').value;
            const iconPreview = document.getElementById('iconPreview');
            if(iconUrl) {
                iconPreview.innerHTML = `
                    <div class="border p-2 rounded" style="text-align: center;">
                        <img src="${iconUrl}" alt="preview" style="max-width: 100px; max-height: 100px; object-fit: contain;">
                        <p class="text-muted small mt-2">Icon preview</p>
                    </div>
                `;
            } else {
                iconPreview.innerHTML = '';
            }
        }

        function formatRequirementType(type) {
            const typeMap = {
                'lessons_completed': 'Số bài học',
                'streak_days': 'Streak ngày',
                'practice_minutes': 'Phút luyện tập',
                'course_completed': 'Khóa học ID'
            };
            return typeMap[type] || type;
        }

        loadData();
    </script>
</body>
</html>
