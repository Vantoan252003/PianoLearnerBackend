<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mục tiêu hàng ngày - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <th:block th:replace="~{admin/parts/navbar :: navbar}"></th:block>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-2">
                <th:block th:replace="~{admin/parts/sidebar :: sidebar('daily-goals')}"></th:block>
            </div>

            <div class="col-md-10">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2>Mục tiêu hàng ngày</h2>
                    <button class="btn btn-primary" onclick="openAddModal()"><i class="bi bi-plus-circle"></i> Thêm mục tiêu</button>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>User</th>
                                <th>Mục tiêu phút/ngày</th>
                                <th>Ngày tạo</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="dataModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Thêm mục tiêu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="dataForm">
                        <input type="hidden" id="goalId">
                        <div class="mb-3">
                            <label class="form-label">User ID</label>
                            <input type="number" class="form-control" id="userId" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phút mục tiêu/ngày</label>
                            <input type="number" class="form-control" id="dailyMinutes" value="15">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" onclick="saveData()">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = '/api/admin/daily-goals';
        const token = localStorage.getItem('adminToken');
        let editMode = false;
        if(!token) window.location.href='/admin/login';

        async function loadData(){
            const res = await fetch(API_URL, { headers: { 'Authorization': `Bearer ${token}` }});
            const data = await res.json();
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            data.forEach(g => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${g.goalId}</td>
                    <td>${g.user ? g.user.fullName : g.userId || '-'}</td>
                    <td>${g.dailyMinutes || 15}</td>
                    <td>${g.createdAt ? new Date(g.createdAt).toLocaleDateString('vi-VN') : '-'}</td>
                    <td>
                        <button class='btn btn-sm btn-warning' onclick='editData(${g.goalId})'><i class='bi bi-pencil'></i></button>
                        <button class='btn btn-sm btn-danger' onclick='deleteData(${g.goalId})'><i class='bi bi-trash'></i></button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function openAddModal(){
            editMode = false;
            document.getElementById('dataForm').reset();
            document.getElementById('goalId').value = '';
            new bootstrap.Modal(document.getElementById('dataModal')).show();
        }

        async function editData(id){
            editMode = true;
            const res = await fetch(`${API_URL}/${id}`, { headers: { 'Authorization': `Bearer ${token}` }});
            const g = await res.json();
            document.getElementById('goalId').value = g.goalId;
            document.getElementById('userId').value = g.user ? g.user.userId : g.userId || '';
            document.getElementById('dailyMinutes').value = g.dailyMinutes || 15;
            new bootstrap.Modal(document.getElementById('dataModal')).show();
        }

        async function saveData(){
            const id = document.getElementById('goalId').value;
            const data = {
                userId: parseInt(document.getElementById('userId').value),
                dailyMinutes: parseInt(document.getElementById('dailyMinutes').value) || 15
            };
            const method = editMode ? 'PUT' : 'POST';
            const url = editMode ? `${API_URL}/${id}` : API_URL;
            const res = await fetch(url, { method, headers: { 'Content-Type':'application/json','Authorization':`Bearer ${token}` }, body: JSON.stringify(data)});
            if(res.ok){ alert('Lưu thành công!'); bootstrap.Modal.getInstance(document.getElementById('dataModal')).hide(); loadData(); } else { alert('Lỗi khi lưu!'); }
        }

        async function deleteData(id){
            if(!confirm('Xóa bản ghi này?')) return;
            const res = await fetch(`${API_URL}/${id}`, { method:'DELETE', headers: { 'Authorization': `Bearer ${token}` }});
            if(res.ok){ alert('Đã xóa!'); loadData(); } else { alert('Lỗi khi xóa!'); }
        }

        loadData();
    </script>
</body>
</html>
