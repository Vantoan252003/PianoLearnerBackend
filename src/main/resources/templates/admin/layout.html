<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: 'Admin - Piano Learn'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <th:block th:replace="~{admin/parts/head :: extraHead}"></th:block>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/dashboard"><i class="bi bi-music-note-beamed"></i> Piano Learn Admin</a>
        <button class="btn btn-outline-light btn-sm" onclick="logout()">Đăng xuất</button>
    </div>
    <script>
        (function ensureToken(){
            const token = localStorage.getItem('adminToken');
            if(!token){ window.location.href = '/admin/login'; }
        })();
        function logout(){
            if (confirm('Bạn có chắc chắn muốn đăng xuất?')) {
                localStorage.removeItem('adminToken');
                localStorage.removeItem('adminUser');
                window.location.href = '/admin/login';
            }
        }
    </script>
</nav>

<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-2">
            <th:block th:replace="~{admin/parts/sidebar :: sidebar(active = ${activeMenu})}"></th:block>
        </div>
        <div class="col-md-10">
            <main>
                <th:block th:replace="~{::content}"></th:block>
            </main>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<th:block th:replace="~{admin/parts/scripts :: extraScripts}"></th:block>
</body>
</html>
