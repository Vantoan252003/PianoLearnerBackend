<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B·∫£ng X·∫øp H·∫°ng - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .podium {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 300px;
            margin-bottom: 50px;
        }
        .podium-item {
            text-align: center;
            margin: 0 20px;
            position: relative;
        }
        .podium-rank {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border-radius: 15px 15px 0 0;
            padding: 20px;
            transition: all 0.3s;
        }
        .podium-rank:hover {
            transform: translateY(-10px);
        }
        .rank-1 { 
            height: 200px; 
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.5);
        }
        .rank-2 { 
            height: 150px; 
            background: linear-gradient(135deg, #c0c0c0 0%, #e8e8e8 100%);
            box-shadow: 0 8px 25px rgba(192, 192, 192, 0.5);
        }
        .rank-3 { 
            height: 120px; 
            background: linear-gradient(135deg, #cd7f32 0%, #e29f6e 100%);
            box-shadow: 0 6px 20px rgba(205, 127, 50, 0.5);
        }
        .crown {
            font-size: 40px;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            animation: float 2s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }
        .avatar-large {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: bold;
            margin: 0 auto 10px;
            border: 4px solid rgba(255,255,255,0.5);
        }
        .leaderboard-item {
            padding: 15px;
            margin: 10px 0;
            background: white;
            border-radius: 10px;
            border-left: 5px solid #0d6efd;
            transition: all 0.3s;
        }
        .leaderboard-item:hover {
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .rank-badge {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <th:block th:replace="~{admin/parts/navbar :: navbar}"></th:block>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-2">
                <th:block th:replace="~{admin/parts/sidebar :: sidebar('leaderboard')}"></th:block>
            </div>

            <div class="col-md-10">
                <h2 class="mb-4 text-center"><i class="bi bi-trophy-fill text-warning"></i> B·∫£ng X·∫øp H·∫°ng</h2>

                <!-- Podium for Top 3 -->
                <div class="podium" id="podium">
                    <!-- Will be rendered dynamically -->
                </div>

                <!-- Filter Options -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <label>X·∫øp h·∫°ng theo:</label>
                                <select class="form-select" id="rankingType" onchange="loadLeaderboard()">
                                    <option value="exp">üíé Total EXP</option>
                                    <option value="streak">üî• Streak Days</option>
                                    <option value="achievements">üèÜ Achievements</option>
                                    <option value="lessons">üìö Lessons Completed</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label>S·ªë l∆∞·ª£ng:</label>
                                <select class="form-select" id="topN" onchange="loadLeaderboard()">
                                    <option value="10">Top 10</option>
                                    <option value="20">Top 20</option>
                                    <option value="50" selected>Top 50</option>
                                    <option value="100">Top 100</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label>&nbsp;</label>
                                <button class="btn btn-primary w-100" onclick="loadLeaderboard()">
                                    <i class="bi bi-arrow-clockwise"></i> Refresh
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Leaderboard List -->
                <div class="card">
                    <div class="card-header">
                        <h5><i class="bi bi-list-ol"></i> B·∫£ng x·∫øp h·∫°ng chi ti·∫øt</h5>
                    </div>
                    <div class="card-body">
                        <div id="leaderboardList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem('adminToken');

        if (!token) window.location.href = '/admin/login';

        async function loadLeaderboard() {
            try {
                const rankingType = document.getElementById('rankingType').value;
                const topN = parseInt(document.getElementById('topN').value);

                const [users, progress, achievements] = await Promise.all([
                    fetch('/api/admin/users', { headers: { 'Authorization': `Bearer ${token}` } }).then(r => r.json()),
                    fetch('/api/admin/user-progress', { headers: { 'Authorization': `Bearer ${token}` } }).then(r => r.json()),
                    fetch('/api/admin/user-achievements', { headers: { 'Authorization': `Bearer ${token}` } }).then(r => r.json())
                ]);

                // Calculate stats for each user
                const usersWithStats = users.map(user => {
                    const userProgress = progress.filter(p => p.userId === user.userId);
                    const userAchievements = achievements.filter(a => a.userId === user.userId);
                    const completedLessons = userProgress.filter(p => p.isCompleted).length;

                    return {
                        ...user,
                        completedLessons,
                        achievementsCount: userAchievements.length,
                        totalExp: user.totalExp || 0,
                        streakDays: user.streakDays || 0
                    };
                });

                // Sort based on ranking type
                let sorted;
                switch(rankingType) {
                    case 'exp':
                        sorted = usersWithStats.sort((a, b) => b.totalExp - a.totalExp);
                        break;
                    case 'streak':
                        sorted = usersWithStats.sort((a, b) => b.streakDays - a.streakDays);
                        break;
                    case 'achievements':
                        sorted = usersWithStats.sort((a, b) => b.achievementsCount - a.achievementsCount);
                        break;
                    case 'lessons':
                        sorted = usersWithStats.sort((a, b) => b.completedLessons - a.completedLessons);
                        break;
                }

                const topUsers = sorted.slice(0, topN);

                // Render podium (top 3)
                renderPodium(topUsers.slice(0, 3), rankingType);

                // Render list
                renderLeaderboardList(topUsers, rankingType);

            } catch (error) {
                console.error('Error:', error);
                alert('L·ªói khi t·∫£i b·∫£ng x·∫øp h·∫°ng!');
            }
        }

        function renderPodium(top3, rankingType) {
            const podium = document.getElementById('podium');
            podium.innerHTML = '';

            if (top3.length < 3) {
                podium.innerHTML = '<p class="text-muted">Ch∆∞a ƒë·ªß d·ªØ li·ªáu ƒë·ªÉ hi·ªÉn th·ªã podium</p>';
                return;
            }

            // Render in order: 2nd, 1st, 3rd
            const order = [top3[1], top3[0], top3[2]];
            const ranks = [2, 1, 3];

            order.forEach((user, index) => {
                if (!user) return;

                const rank = ranks[index];
                const initials = user.fullName.split(' ').map(w => w[0]).join('').toUpperCase();
                const value = getValueByType(user, rankingType);

                const div = document.createElement('div');
                div.className = 'podium-item';
                div.innerHTML = `
                    ${rank === 1 ? '<div class="crown">üëë</div>' : ''}
                    <div class="podium-rank rank-${rank}">
                        <div class="avatar-large">${initials}</div>
                        <h5 class="mb-2">${user.fullName}</h5>
                        <h3 class="mb-0">${value}</h3>
                        <small>${getLabel(rankingType)}</small>
                    </div>
                    <div class="mt-2">
                        <h1 class="mb-0">${rank === 1 ? 'ü•á' : rank === 2 ? 'ü•à' : 'ü•â'}</h1>
                    </div>
                `;
                podium.appendChild(div);
            });
        }

        function renderLeaderboardList(users, rankingType) {
            const listDiv = document.getElementById('leaderboardList');
            listDiv.innerHTML = '';

            users.forEach((user, index) => {
                const rank = index + 1;
                const initials = user.fullName.split(' ').map(w => w[0]).join('').toUpperCase();
                const value = getValueByType(user, rankingType);

                const div = document.createElement('div');
                div.className = 'leaderboard-item';
                div.innerHTML = `
                    <div class="d-flex align-items-center">
                        <div class="rank-badge ${rank <= 3 ? 'bg-warning text-dark' : 'bg-secondary text-white'}">
                            ${rank}
                        </div>
                        <div class="ms-3">
                            <div style="width: 50px; height: 50px; border-radius: 50%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 20px;">
                                ${initials}
                            </div>
                        </div>
                        <div class="flex-grow-1 ms-3">
                            <h6 class="mb-1">${user.fullName}</h6>
                            <small class="text-muted">${user.email}</small>
                        </div>
                        <div class="text-end">
                            <h4 class="mb-0 text-primary">${value}</h4>
                            <small class="text-muted">${getLabel(rankingType)}</small>
                        </div>
                        <div class="ms-4">
                            <span class="badge bg-info">Lv. ${user.levelName || 'Beginner'}</span>
                            <br>
                            <small class="text-muted">
                                üìö ${user.completedLessons} | üèÜ ${user.achievementsCount}
                            </small>
                        </div>
                    </div>
                `;
                listDiv.appendChild(div);
            });
        }

        function getValueByType(user, type) {
            switch(type) {
                case 'exp': return user.totalExp;
                case 'streak': return user.streakDays;
                case 'achievements': return user.achievementsCount;
                case 'lessons': return user.completedLessons;
                default: return 0;
            }
        }

        function getLabel(type) {
            switch(type) {
                case 'exp': return 'EXP';
                case 'streak': return 'days';
                case 'achievements': return 'achievements';
                case 'lessons': return 'lessons';
                default: return '';
            }
        }

        loadLeaderboard();
    </script>
</body>
</html>
