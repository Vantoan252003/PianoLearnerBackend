<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Piano Learn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .card { transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        .icon-box { font-size: 3rem; }
    </style>
    
</head>
<body>
    <th:block th:replace="~{admin/parts/navbar :: navbar}"></th:block>

    <div class="container mt-5">
        <h2 class="mb-4">Bảng điều khiển quản trị Piano</h2>
        
        <div class="row g-4">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <div class="icon-box text-primary">
                            <i class="bi bi-people"></i>
                        </div>
                        <h5 class="card-title mt-3">Người dùng</h5>
                        <a href="/admin/users" class="btn btn-primary btn-sm">Quản lý</a>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <div class="icon-box text-success">
                            <i class="bi bi-book"></i>
                        </div>
                        <h5 class="card-title mt-3">Khóa học</h5>
                        <a href="/admin/courses" class="btn btn-success btn-sm">Quản lý</a>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <div class="icon-box text-info">
                            <i class="bi bi-journal-text"></i>
                        </div>
                        <h5 class="card-title mt-3">Bài học</h5>
                        <a href="/admin/lessons" class="btn btn-info btn-sm">Quản lý</a>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <div class="icon-box text-warning">
                            <i class="bi bi-pencil-square"></i>
                        </div>
                        <h5 class="card-title mt-3">Bài tập</h5>
                        <a href="/admin/exercises" class="btn btn-warning btn-sm">Quản lý</a>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <div class="icon-box text-danger">
                            <i class="bi bi-music-note-list"></i>
                        </div>
                        <h5 class="card-title mt-3">Bài hát</h5>
                        <a href="/admin/songs" class="btn btn-danger btn-sm">Quản lý</a>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <div class="icon-box text-secondary">
                            <i class="bi bi-trophy"></i>
                        </div>
                        <h5 class="card-title mt-3">Thành tích</h5>
                        <a href="/admin/achievements" class="btn btn-secondary btn-sm">Quản lý</a>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <div class="icon-box text-primary">
                            <i class="bi bi-graph-up"></i>
                        </div>
                        <h5 class="card-title mt-3">Tiến độ học</h5>
                        <a href="/admin/user-progress" class="btn btn-primary btn-sm">Quản lý</a>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <div class="icon-box text-success">
                            <i class="bi bi-check2-square"></i>
                        </div>
                        <h5 class="card-title mt-3">Kết quả bài tập</h5>
                        <a href="/admin/exercise-results" class="btn btn-success btn-sm">Quản lý</a>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <div class="icon-box text-info">
                            <i class="bi bi-award"></i>
                        </div>
                        <h5 class="card-title mt-3">Thành tích User</h5>
                        <a href="/admin/user-achievements" class="btn btn-info btn-sm">Quản lý</a>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <div class="icon-box text-warning">
                            <i class="bi bi-clock-history"></i>
                        </div>
                        <h5 class="card-title mt-3">Lịch sử luyện tập</h5>
                        <a href="/admin/practice-sessions" class="btn btn-warning btn-sm">Quản lý</a>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <div class="icon-box text-danger">
                            <i class="bi bi-music-note-list"></i>
                        </div>
                        <h5 class="card-title mt-3">Mục tiêu hàng ngàyyy</h5>
                        <a href="/admin/daily-goals" class="btn btn-danger btn-sm">Quản lý</a>
                    </div>
                </div>
            </div>

			<div class="col-md-3">
				<div class="card text-center">
					<div class="card-body">
						<div class="icon-box text-dark">
							<i class="bi bi-question-circle"></i>
						</div>
						<h5 class="card-title mt-3">Câu hỏi Piano</h5>
						<a href="/admin/piano-questions" class="btn btn-dark btn-sm">Quản lý</a>
					</div>
				</div>
			</div>

            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <div class="icon-box text-secondary">
                            <i class="bi bi-heart"></i>
                        </div>
                        <h5 class="card-title mt-3">Yêu thích</h5>
                        <a href="/admin/favorites" class="btn btn-secondary btn-sm">Quản lý</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
