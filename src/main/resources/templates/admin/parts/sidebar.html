<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<body>

        <a href="/admin/courses" class="list-group-item list-group-item-action" th:classappend="${active}=='courses' ? ' active' : ''"><i class="bi bi-book"></i> Khóa học</a>
